<!DOCTYPE html>

<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="content-language" content="zh-cn"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>产后心理 - 父母心理库</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <meta name="keywords" content="围产新生儿科研合作平台,父母心理库,产后心理"/>
    <meta name="description" content="围产新生儿科研合作平台父母心理库产后心理"/>
    <meta name="author" content="Linyer"/>
    <meta name="theme-color" content="#11B2B9"/>

    <link rel="shortcut icon" th:href="@{/favicon.svg}"/>

    <link rel="stylesheet" type="text/css" th:href="@{/utils/layui/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/utils/iconfont/iconfont.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/database.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/parentalPsychology.min.css}"/>

    <script type="text/javascript" th:src="@{/js/utils/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/utils/layui/layui.js}"></script>
</head>

<body class="layui-layout-body">
<div id="PC-main">
    <div class="layui-layout pc-layout">
        <!-- 水平菜单 -->
        <div th:replace="include/PPHead::header"></div>

        <!-- 左侧导航栏（可伸缩式） -->
        <div class="layui-side pc-side-menu">
            <div class="layui-side-scroll">

                <!-- 网站logo信息 -->
                <div class="layui-logo">
                    <a href="/">
                        <img src="/favicon.svg" height="30px" alt="logo">
                        <h1>
                            <a href="/">
                                <i class="iconfont icon-home"></i>
                                <cite>首页</cite>
                            </a>
                        </h1>
                    </a>
                </div>

                <ul class="layui-nav layui-nav-tree" lay-shrink="all">
                    <!-- 基础数据库 导航 -->
                    <li class="layui-nav-item" sec:authorize="hasRole('ROLE_BD')">
                        <a class="pc-item" href="javascript:void(0);">
                            <i class="pc-icon iconfont icon-jichushujuku"></i>
                            <cite>基础数据库</cite>
                        </a>

                        <dl class="layui-nav-child">
                            <dd sec:authorize="hasRole('ROLE_BDMI')">
                                <a href="/perinatalPlatform/basicDatabase/write/MI">
                                    <i class="pc-icon iconfont icon-mother-nurse"></i>
                                    <cite>母亲信息</cite>
                                </a>
                            </dd>
                            <dd sec:authorize="hasRole('ROLE_BDGI')">
                                <a href="/perinatalPlatform/basicDatabase/write/GI">
                                    <i class="pc-icon iconfont icon-yunqi"></i>
                                    <cite>孕期信息</cite>
                                </a>
                            </dd>
                            <dd sec:authorize="hasRole('ROLE_BDPI')">
                                <a href="/perinatalPlatform/basicDatabase/write/PI">
                                    <i class="pc-icon iconfont icon-huaiyun"></i>
                                    <cite>围产信息</cite>
                                </a>
                            </dd>
                            <dd sec:authorize="hasRole('ROLE_BDBS')">
                                <a href="/perinatalPlatform/basicDatabase/write/BS">
                                    <i class="pc-icon iconfont icon-baobao"></i>
                                    <cite>宝宝情况</cite>
                                </a>
                            </dd>
                            <dd sec:authorize="hasRole('ROLE_BDRS')">
                                <a href="/perinatalPlatform/basicDatabase/write/BS">
                                    <i class="pc-icon iconfont icon-fusu"></i>
                                    <cite>复苏情况</cite>
                                </a>
                            </dd>
                            <dd sec:authorize="hasRole('ROLE_BD')">
                                <a href="/perinatalPlatform/basicDatabase/review">
                                    <i class="pc-icon iconfont icon-shenhe"></i>
                                    <cite>病例审核</cite>
                                </a>
                            </dd>
                        </dl>
                    </li>

                    <!-- 医患交流库 导航 -->
                    <li class="layui-nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <!-- 基础数据库 导航 -->
                    <li th:replace="include/navMenu::basicDatabase"></li>

                    <!-- 医患交流库 导航 -->
                    <li th:replace="include/navMenu::doctorPatientCommunication"></li>

                    <!-- 母婴同室库 导航 -->
                    <li th:replace="include/navMenu::motherBabySameRoom"></li>

                    <!-- 父母心理库 导航 -->
                    <li class="layui-nav-item layui-nav-itemed" sec:authorize="hasRole('ROLE_PP')">
                        <a class="pc-item" href="javascript:void(0);">
                            <i class="pc-icon iconfont icon-fuMuXingLi"></i>
                            <cite>父母心理库</cite>
                        </a>

                        <dl class="layui-nav-child">
                            <dd sec:authorize="hasRole('ROLE_PPPR')">
                                <a href="/perinatalPlatform/parentalPsychology/write/PR/EPDS">
                                    <i class="pc-icon iconfont icon-xinlipucha"></i>
                                    <cite>产前心理</cite>
                                </a>
                            </dd>
                            <dd class="layui-this" sec:authorize="hasRole('ROLE_PPPO')">
                                <a href="#">
                                    <i class="pc-icon iconfont icon-xinlipucha"></i>
                                    <cite>产后心理</cite>
                                </a>
                            </dd>
                            <dd sec:authorize="hasRole('ROLE_PP')">
                                <a href="/perinatalPlatform/parentalPsychology/review">
                                    <i class="pc-icon iconfont icon-shenhe"></i>
                                    <cite>病例审核</cite>
                                </a>
                            </dd>
                        </dl>
                    </li>

                    <!-- 研究数据库 导航 -->
                    <li th:replace="include/navMenu::researchDatabase"></li>

                    <!-- 超声影像库 导航 -->
                    <li th:replace="include/navMenu::ultrasoundImage"></li>

                    <!-- 随访数据库 导航 -->
                    <li th:replace="include/navMenu::followDatabase"></li>
                </ul>
            </div>
        </div>

        <!-- 内容主体区域 -->
        <div class="layui-body">
            <div class="pc-body-framework pc-db-PP layui-form" sec:authorize="hasRole('ROLE_PPPO')">
                <span class="layui-breadcrumb">
                    <a href="/perinatalPlatform/parentalPsychology/write/PO/EPDS">EPDS</a>
                    <a href="/perinatalPlatform/parentalPsychology/write/PO/SAS">SAS</a>
                    <a href="#"><cite>SDS</cite></a>
                </span>
                <div class="layui-row pc-db-PPPO">
                    <div class="layui-col-lg3 layui-col-sm4">
                        <div class="pc-db-item pc-db-item-date">
                            <label for="PC-db-birthday">出生日期</label>
                            <input id="PC-db-birthday" type="text" name="expectedDeliveryDate" th:value="${birthday} ? ${#calendars.format(birthday, 'yyyy-MM-dd')} : _" readonly>
                            <i class="iconfont icon-rili"></i>
                        </div>
                    </div>
                    <div class="layui-col-lg9 layui-col-sm8 pc-db-saveBirthday">
                        <span>出生日期保存成功！</span>
                    </div>
                    <div class="layui-col-sm12">
                        <div class="pc-db-item pc-db-item-unit sasOrSds">
                            <label for="PC-db-SDSEN">抑郁自评量表（SDS）评估次数</label>
                            <input id="PC-db-SDSEN" type="number" name="sdsEvaluationsNumber" th:value="${evaluationsNumber}" readonly>
                            <span>次</span>
                        </div>
                    </div>
                    <div class="layui-col-sm10">
                        <table class="pc-db-table">
                            <thead>
                            <tr>
                                <th>评估日期</th>
                                <th>生后天数（天）</th>
                                <th>SDS评估方式</th>
                                <th>SDS总粗分</th>
                                <th>SDS标准分</th>
                                <th>编辑</th>
                                <th>删除</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="poSds : ${poSdsList}">
                                <td th:text="${#calendars.format(poSds.evaluationDate, 'yyyy-MM-dd')}"></td>
                                <td th:text="${poSds.daysAfterBirth}"></td>
                                <td th:text="${poSds.evaluationMethod}"></td>
                                <td th:text="${poSds.totalRoughScore}"></td>
                                <td th:text="${poSds.standardScore}"></td>
                                <td class="pc-db-table-edit">
                                    <button th:data-id="${poSds.id}" th:data-evaluationDate="${#calendars.format(poSds.evaluationDate, 'yyyy-MM-dd')}" th:data-daysAfterBirth="${poSds.daysAfterBirth}" th:data-evaluationMethod="${poSds.evaluationMethod}" th:data-totalRoughScore="${poSds.totalRoughScore}" th:data-standardScore="${poSds.standardScore}" onclick="editPoSds(this);"><i class="iconfont icon-bianji"></i></button>
                                </td>
                                <td class="pc-db-table-delete">
                                    <button th:onclick="'deletePoSds(' + ${poSds.id} + ');'"><i class="iconfont icon-delete"></i></button>
                                </td>
                            </tr>
                            <tr>
                                <td class="pc-db-add">
                                    <button onclick="addPoSds();" class="pc-btn"><i class="iconfont icon-zengjia"></i> 新增</button>
                                </td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- 用于移动设备遮罩 -->
        <div id="PC-shade"></div>
    </div>
</div>

<!-- 增加 SDS -->
<div id="PC-db-addPoSds" class="pc-layer-panel">
    <form class="layui-form" action="javascript:void(0);">
        <input id="PC-db-sdsId" type="hidden">
        <div class="pc-db-item pc-db-item-date">
            <label for="PC-db-poED">评估日期</label>
            <input id="PC-db-poED" name="evaluationDate" type="text" lay-verify="requiredDB" readonly>
            <i class="iconfont icon-rili"></i>
        </div>
        <div class="pc-db-item pc-db-item-unit">
            <label for="PC-db-DAB">生后天数</label>
            <input id="PC-db-DAB" name="daysAfterBirth" type="number" lay-verify="requiredDB" readonly>
            <span>天</span>
        </div>
        <div id="PC-db-evaluationMethod" class="pc-db-item">
            <label>评估方式</label>
            <input name="evaluationMethod" type="hidden" lay-verify="requiredRadioGroup">
            <ul class="pc-db-radioBtn-group pc-db-enter">
                <li data-value="已评估">
                    <button>已评估</button>
                </li>
                <li data-value="在线评估">
                    <button>在线评估</button>
                </li>
            </ul>
        </div>
        <div class="pc-db-item">
            <label for="PC-db-sdsTRS">SDS总粗分</label>
            <input id="PC-db-sdsTRS" name="totalRoughScore" type="number" lay-verify="requiredDB">
        </div>
        <div class="pc-db-item">
            <label for="PC-db-sdsSS">SDS标准分</label>
            <input id="PC-db-sdsSS" name="standardScore" type="number" lay-verify="requiredDB" readonly>
        </div>

        <div class="layui-form-item">
            <button class="pc-btn pc-btn-save" lay-filter="savePoSds" lay-submit>保存</button>
        </div>
    </form>
</div>
</body>
<script type="text/javascript" th:src="@{/js/utils/myTools.min.js}"></script>
<script type="text/javascript" th:src="@{/js/common.min.js}"></script>
<script type="text/javascript" th:src="@{/js/PPWrite.min.js}"></script>
</html>
