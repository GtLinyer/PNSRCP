<!DOCTYPE html>

<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="content-language" content="zh-cn"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>宝宝情况 - 基础数据库</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <meta name="keywords" content="围产新生儿科研合作平台,基础数据库,宝宝情况"/>
    <meta name="description" content="围产新生儿科研合作平台基础数据库宝宝情况"/>
    <meta name="author" content="Linyer"/>
    <meta name="email" content="linyer@linyer.cn"/>
    <meta name="theme-color" content="#FAC2C2"/>

    <link rel="shortcut icon" th:href="@{/favicon.svg}"/>

    <link rel="stylesheet" type="text/css" th:href="@{/utils/layui/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/utils/iconfont/iconfont.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/database.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/basicDatabase.min.css}"/>

    <script type="text/javascript" th:src="@{/js/utils/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/utils/layui/layui.js}"></script>
</head>

<body class="layui-layout-body">
<div id="PC-main">
    <div class="layui-layout pc-layout">
        <!-- 水平菜单 -->
        <div th:replace="include/PPHead::header"></div>

        <!-- 左侧导航栏（可伸缩式） -->
        <div class="layui-side pc-side-menu">
            <div class="layui-side-scroll">

                <!-- 网站logo信息 -->
                <div class="layui-logo">
                    <a href="/">
                        <img src="/favicon.svg" height="30px" alt="logo">
                        <h1>
                            <a href="/">
                                <i class="iconfont icon-home"></i>
                                <cite>首页</cite>
                            </a>
                        </h1>
                    </a>
                </div>

                <ul class="layui-nav layui-nav-tree" lay-shrink="all">
                    <!-- 基础数据库 导航 -->
                    <li class="layui-nav-item layui-nav-itemed" sec:authorize="hasRole('ROLE_BD')">
                        <a class="pc-item" href="javascript:void(0);">
                            <i class="pc-icon iconfont icon-jichushujuku"></i>
                            <cite>基础数据库</cite>
                        </a>

                        <dl class="layui-nav-child">
                            <dd sec:authorize="hasRole('ROLE_BDMI')">
                                <a href="/perinatalPlatform/basicDatabase/write/MI">
                                    <i class="pc-icon iconfont icon-mother-nurse"></i>
                                    <cite>母亲信息</cite>
                                </a>
                            </dd>
                            <dd sec:authorize="hasRole('ROLE_BDGI')">
                                <a href="/perinatalPlatform/basicDatabase/write/GI">
                                    <i class="pc-icon iconfont icon-yunqi"></i>
                                    <cite>孕期信息</cite>
                                </a>
                            </dd>
                            <dd sec:authorize="hasRole('ROLE_BDPI')">
                                <a href="/perinatalPlatform/basicDatabase/write/PI">
                                    <i class="pc-icon iconfont icon-huaiyun"></i>
                                    <cite>围产信息</cite>
                                </a>
                            </dd>
                            <dd class="layui-this" sec:authorize="hasRole('ROLE_BDBS')">
                                <a href="#">
                                    <i class="pc-icon iconfont icon-baobao"></i>
                                    <cite>宝宝情况</cite>
                                </a>
                            </dd>
                            <dd sec:authorize="hasRole('ROLE_BDRS')">
                                <a href="/perinatalPlatform/basicDatabase/write/RS">
                                    <i class="pc-icon iconfont icon-fusu"></i>
                                    <cite>复苏情况</cite>
                                </a>
                            </dd>
                            <dd sec:authorize="hasRole('ROLE_BDCA')">
                                <a href="/perinatalPlatform/basicDatabase/write/CA">
                                    <i class="pc-icon iconfont icon-weizhong"></i>
                                    <cite>危重评估</cite>
                                </a>
                            </dd>
                            <dd sec:authorize="hasRole('ROLE_BDRST')">
                                <a href="/perinatalPlatform/basicDatabase/write/RTS/RS">
                                    <i class="pc-icon iconfont icon-huxixitong"></i>
                                    <cite>呼吸系统</cite>
                                </a>
                            </dd>
                            <dd sec:authorize="hasRole('ROLE_BDDGS')">
                                <a href="/perinatalPlatform/basicDatabase/write/DGS/GI">
                                    <i class="pc-icon iconfont icon-xiaohuaxitong"></i>
                                    <cite>消化系统</cite>
                                </a>
                            </dd>
                            <dd sec:authorize="hasRole('ROLE_BDIS')">
                                <a href="/perinatalPlatform/basicDatabase/write/IS/EOS">
                                    <i class="pc-icon iconfont icon-jiance"></i>
                                    <cite>感染监测</cite>
                                </a>
                            </dd>
                            <dd sec:authorize="hasRole('ROLE_BDCS')">
                                <a href="/perinatalPlatform/basicDatabase/write/CS">
                                    <i class="pc-icon iconfont icon-xunhuanxitong"></i>
                                    <cite>循环系统</cite>
                                </a>
                            </dd>
                            <dd sec:authorize="hasRole('ROLE_BDNS')">
                                <a href="/perinatalPlatform/basicDatabase/write/NS/US">
                                    <i class="pc-icon iconfont icon-shenjingwaike"></i>
                                    <cite>神经系统</cite>
                                </a>
                            </dd>
                            <dd sec:authorize="hasRole('ROLE_BDRP')">
                                <a href="/perinatalPlatform/basicDatabase/write/RP/SS">
                                    <i class="pc-icon iconfont icon-shiwangmobingbian"></i>
                                    <cite>视网膜病</cite>
                                </a>
                            </dd>
                            <dd sec:authorize="hasRole('ROLE_BDDS')">
                                <a href="/perinatalPlatform/basicDatabase/write/DS">
                                    <i class="pc-icon iconfont icon-chuyuanjilu"></i>
                                    <cite>出院情况</cite>
                                </a>
                            </dd>
                            <dd sec:authorize="hasRole('ROLE_BD')">
                                <a href="/perinatalPlatform/basicDatabase/review">
                                    <i class="pc-icon iconfont icon-shenhe"></i>
                                    <cite>病例审核</cite>
                                </a>
                            </dd>
                        </dl>
                    </li>

                    <!-- 医患交流库 导航 -->
                    <li th:replace="include/navMenu::doctorPatientCommunication"></li>

                    <!-- 母婴同室库 导航 -->
                    <li th:replace="include/navMenu::motherBabySameRoom"></li>

                    <!-- 父母心理库 导航 -->
                    <li th:replace="include/navMenu::parentalPsychology"></li>

                    <!-- 研究数据库 导航 -->
                    <li th:replace="include/navMenu::researchDatabase"></li>

                    <!-- 超声影像库 导航 -->
                    <li th:replace="include/navMenu::ultrasoundImage"></li>

                    <!-- 随访数据库 导航 -->
                    <li th:replace="include/navMenu::followDatabase"></li>
                </ul>
            </div>
        </div>

        <!-- 内容主体区域 -->
        <div class="layui-body">
            <div class="pc-body-framework pc-db-BD layui-form" th:object="${babySituation}" sec:authorize="hasRole('ROLE_BDBS')">
                <div class="layui-row pc-db-BDBS">
                    <div class="layui-col-sm12">
                        <div id="PC-db-MS" class="pc-db-item">
                            <label>多胞情况</label>
                            <input type="hidden" data-name="multicellularNumber" th:name="${babySituation} ? (*{(multicellularNumber ge 1) and (multicellularNumber le 3)} ? 'multicellularNumber' : _) : _" lay-verify="requiredRadioGroup" th:value="${babySituation} ? (*{multicellularNumber gt 0} ? (*{multicellularNumber le 3} ? *{multicellularNumber} : _) : _): _">
                            <ul class="pc-db-radioBtn-group pc-db-enter">
                                <li th:class="${babySituation} ? (*{multicellularNumber eq 1} ? 'pc-db-active' : _) : _" data-value="1">
                                    <button>单胎</button>
                                </li>
                                <li th:class="${babySituation} ? (*{multicellularNumber eq 2} ? 'pc-db-active' : _) : _" data-value="2">
                                    <button>双胎</button>
                                </li>
                                <li th:class="${babySituation} ? (*{multicellularNumber eq 3} ? 'pc-db-active' : _) : _" data-value="3">
                                    <button>三胎</button>
                                </li>
                                <li th:class="${babySituation} ? (*{multicellularNumber gt 3} ? 'pc-db-active' : _) : _" data-value="多胎">
                                    <button>多胎</button>
                                </li>
                            </ul>
                            <div id="PC-db-MSA" class="pc-db-attach">
                                <input id="PC-db-MN" type="number" data-name="multicellularNumber" th:name="${babySituation} ? (*{multicellularNumber gt 3} ? 'multicellularNumber' : _) : _" th:value="${babySituation} ? (*{multicellularNumber gt 3} ? *{multicellularNumber} : _) : _" th:disabled="${babySituation} ? (*{multicellularNumber gt 3} ? _ : true) : true">
                                <span>胎</span>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-sm12">
                        <div class="pc-db-item pcnn">
                            <label for="PC-db-pcNewbornNum">围产新生儿科研合作平台新生儿编号</label>
                            <input id="PC-db-pcNewbornNum" type="text" name="pcNewbornNum" lay-verify="requiredDB" th:value="${babySituation} ? (*{pcNewbornNum ne null and pcNewbornNum ne ''} ? *{pcNewbornNum} : ${pcNewbornNum}) : (${pcNewbornNum} ? ${pcNewbornNum} : _)" readonly>
                        </div>
                    </div>
                    <div class="layui-col-lg3 layui-col-sm6">
                        <div class="pc-db-item">
                            <label for="PC-db-fullName">新生儿姓名</label>
                            <input id="PC-db-fullName" type="text" name="fullName" th:value="${babySituation} ? *{fullName} : _">
                        </div>
                    </div>
                    <div class="layui-col-lg3 layui-col-sm6">
                        <div class="pc-db-item pc-db-item-datetime">
                            <label for="PC-db-birthday">出生日期</label>
                            <input id="PC-db-birthday" type="text" name="birthday" th:value="${babySituation} ? (*{birthday} ? *{#calendars.format(birthday, 'yyyy-MM-dd HH:mm:ss')} : (${deliveryDate} ? ${#calendars.format(deliveryDate, 'yyyy-MM-dd HH:mm:ss')} : _)) : (${deliveryDate} ? ${#calendars.format(deliveryDate, 'yyyy-MM-dd HH:mm:ss')} : _)" readonly>
                            <i class="iconfont icon-rili"></i>
                        </div>
                    </div>
                    <div class="layui-col-lg3 layui-col-sm6">
                        <div class="pc-db-item pc-db-item-datetime">
                            <label for="PC-db-ruptureDate">破膜日期</label>
                            <input id="PC-db-ruptureDate" type="text" name="ruptureDate" th:value="${babySituation} ? *{#calendars.format(ruptureDate, 'yyyy-MM-dd HH:mm:ss')} : _" readonly>
                            <i class="iconfont icon-rili"></i>
                        </div>
                    </div>
                    <div class="layui-col-lg3 layui-col-sm6">
                        <div class="pc-db-item pc-db-item-unit-lg">
                            <label for="PC-db-ruptureTime">破膜时间</label>
                            <input id="PC-db-ruptureTime" type="number" name="ruptureTime" th:value="${babySituation} ? (*{ruptureTime ne null} ? *{ruptureTime} : _) : _" readonly>
                            <span>小时</span>
                        </div>
                    </div>
                    <div class="layui-col-sm6">
                        <div class="pc-db-item">
                            <label>性别</label>
                            <input type="hidden" name="gender" th:value="${babySituation} ? *{gender} : _">
                            <ul class="pc-db-radioBtn-group pc-db-enter">
                                <li th:class="${babySituation} ? (*{gender eq '男'} ? 'pc-db-active' : _) : _" data-value="男">
                                    <button>男</button>
                                </li>
                                <li th:class="${babySituation} ? (*{gender eq '女'} ? 'pc-db-active' : _) : _" data-value="女">
                                    <button>女</button>
                                </li>
                                <li th:class="${babySituation} ? (*{gender eq '两性畸形'} ? 'pc-db-active' : _) : _" data-value="两性畸形">
                                    <button>两性畸形</button>
                                </li>
                                <li th:class="${babySituation} ? (*{gender eq '不详'} ? 'pc-db-active' : _) : _" data-value="不详">
                                    <button>不详</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="layui-col-sm6">
                        <div class="pc-db-item">
                            <label>胎方位</label>
                            <input type="hidden" name="fetalPosition" th:value="${babySituation} ? *{fetalPosition} : _">
                            <ul class="pc-db-radioBtn-group pc-db-enter">
                                <li th:class="${babySituation} ? (*{fetalPosition eq '头位'} ? 'pc-db-active' : _) : _" data-value="头位">
                                    <button>头位</button>
                                </li>
                                <li th:class="${babySituation} ? (*{fetalPosition eq '臀位'} ? 'pc-db-active' : _) : _" data-value="臀位">
                                    <button>臀位</button>
                                </li>
                                <li th:class="${babySituation} ? (*{fetalPosition eq '横位'} ? 'pc-db-active' : _) : _" data-value="横位">
                                    <button>横位</button>
                                </li>
                                <li th:class="${babySituation} ? (*{fetalPosition eq '不详'} ? 'pc-db-active' : _) : _" data-value="不详">
                                    <button>不详</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="layui-col-lg3 layui-col-sm6">
                        <div class="pc-db-item">
                            <label for="PC-db-pregnancyNumber">胎次</label>
                            <input id="PC-db-pregnancyNumber" type="number" name="pregnancyNumber" th:value="${babySituation} ? (*{pregnancyNumber} ? *{pregnancyNumber} : _) : _">
                        </div>
                    </div>
                    <div class="layui-col-lg3 layui-col-sm6">
                        <div class="pc-db-item">
                            <label for="PC-db-birthNumber">产次</label>
                            <input id="PC-db-birthNumber" type="number" name="birthNumber" th:value="${babySituation} ? (*{birthNumber} ? *{birthNumber} : _) : _">
                        </div>
                    </div>
                    <div class="layui-col-lg3 layui-col-sm6">
                        <div class="pc-db-item">
                            <label for="PC-db-abortionNumber">流产次数</label>
                            <input id="PC-db-abortionNumber" type="number" name="abortionNumber" th:value="${babySituation} ? *{abortionNumber} : _">
                        </div>
                    </div>
                    <div class="layui-col-sm12">
                        <div id="PC-db-twins" class="pc-db-item">
                            <label>双胎</label>
                            <input type="hidden" name="twins" th:value="${babySituation} ? (*{multicellularNumber eq 2} ? *{twins} : _): _">
                            <ul th:class="'pc-db-radioBtn-group pc-db-enter' + (${babySituation} ? (*{multicellularNumber eq 2} ? '' : ' rbgOff') : ' rbgOff')">
                                <li th:class="${babySituation} ? (*{twins eq '双绒毛膜双羊膜囊'} ? 'pc-db-active' : _) : _" data-value="双绒毛膜双羊膜囊">
                                    <button>双绒毛膜双羊膜囊</button>
                                </li>
                                <li th:class="${babySituation} ? (*{twins eq '单绒毛膜双羊膜囊'} ? 'pc-db-active' : _) : _" data-value="单绒毛膜双羊膜囊">
                                    <button>单绒毛膜双羊膜囊</button>
                                </li>
                                <li th:class="${babySituation} ? (*{twins eq '单绒毛膜单羊膜囊'} ? 'pc-db-active' : _) : _" data-value="单绒毛膜单羊膜囊">
                                    <button>单绒毛膜单羊膜囊</button>
                                </li>
                                <li th:class="${babySituation} ? (*{twins eq '不详'} ? 'pc-db-active' : _) : _" data-value="不详">
                                    <button>不详</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="layui-col-sm12">
                        <div id="PC-db-threeBirths" class="pc-db-item">
                            <label>三胎</label>
                            <input type="hidden" name="threeBirths" th:value="${babySituation} ? (*{multicellularNumber eq 3} ? *{threeBirths} : _): _">
                            <ul th:class="'pc-db-radioBtn-group pc-db-enter' + (${babySituation} ? (*{multicellularNumber eq 3} ? '' : ' rbgOff') : ' rbgOff')">
                                <li th:class="${babySituation} ? (*{threeBirths eq '三绒毛膜三羊膜囊'} ? 'pc-db-active' : _) : _" data-value="三绒毛膜三羊膜囊">
                                    <button>三绒毛膜三羊膜囊</button>
                                </li>
                                <li th:class="${babySituation} ? (*{threeBirths eq '双绒毛膜双羊膜囊'} ? 'pc-db-active' : _) : _" data-value="双绒毛膜双羊膜囊">
                                    <button>双绒毛膜双羊膜囊</button>
                                </li>
                                <li th:class="${babySituation} ? (*{threeBirths eq '单绒毛膜单羊膜囊'} ? 'pc-db-active' : _) : _" data-value="单绒毛膜单羊膜囊">
                                    <button>单绒毛膜单羊膜囊</button>
                                </li>
                                <li th:class="${babySituation} ? (*{threeBirths eq '不详'} ? 'pc-db-active' : _) : _" data-value="不详">
                                    <button>不详</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="layui-col-lg6 layui-col-sm12">
                        <div id="PC-db-DM" class="pc-db-item">
                            <label>分娩方式</label>
                            <input type="hidden" name="deliveryMethod" th:value="${babySituation} ? *{deliveryMethod} : _">
                            <ul class="pc-db-radioBtn-group pc-db-enter">
                                <li th:class="${babySituation} ? (*{deliveryMethod eq '阴道分娩'} ? 'pc-db-active' : _) : _" data-value="阴道分娩">
                                    <button>阴道分娩</button>
                                </li>
                                <li th:class="${babySituation} ? (*{deliveryMethod eq '臀位阴道助产术'} ? 'pc-db-active' : _) : _" data-value="臀位阴道助产术">
                                    <button>臀位阴道助产术</button>
                                </li>
                                <li th:class="${babySituation} ? (*{deliveryMethod eq '产钳或胎吸产阴道分娩'} ? 'pc-db-active' : _) : _" data-value="产钳或胎吸产阴道分娩">
                                    <button>产钳或胎吸产阴道分娩</button>
                                </li>
                                <li th:class="${babySituation} ? (*{deliveryMethod eq '剖宫产'} ? 'pc-db-active' : _) : _" data-value="剖宫产">
                                    <button>剖宫产</button>
                                </li>
                                <li th:class="${babySituation} ? (*{deliveryMethod eq '不详'} ? 'pc-db-active' : _) : _" data-value="不详">
                                    <button>不详</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="layui-col-lg6 layui-col-sm12">
                        <div id="PC-db-CSR" class="pc-db-item">
                            <label>剖宫产原因</label>
                            <input type="hidden" data-name="cesareanSectionReason" th:name="${babySituation} ? (*{deliveryMethod eq '剖宫产'} ? 'cesareanSectionReason' : _) : _" th:value="${babySituation} ? (*{deliveryMethod eq '剖宫产'} ? *{cesareanSectionReason} : _) : _">
                            <ul th:class="'pc-db-radioBtn-group pc-db-enter' + (${babySituation} ? (*{deliveryMethod eq '剖宫产'} ? '' : ' rbgOff') : ' rbgOff')">
                                <li th:class="${babySituation} ? (*{cesareanSectionReason eq '选择性剖宫产'} ? 'pc-db-active' : _) : _" data-value="选择性剖宫产">
                                    <button>选择性剖宫产</button>
                                </li>
                                <li th:class="${babySituation} ? (*{cesareanSectionReason eq '试产后剖宫产'} ? 'pc-db-active' : _) : _" data-value="试产后剖宫产">
                                    <button>试产后剖宫产</button>
                                </li>
                                <li th:class="${babySituation} ? (*{cesareanSectionReason eq '再次剖宫产'} ? 'pc-db-active' : _) : _" data-value="再次剖宫产">
                                    <button>再次剖宫产</button>
                                </li>
                                <li th:class="${babySituation} ? (*{cesareanSectionReason eq '急诊剖宫产'} ? 'pc-db-active' : _) : _" data-value="急诊剖宫产">
                                    <button>急诊剖宫产</button>
                                </li>
                                <li th:class="${babySituation} ? (*{cesareanSectionReason eq '其它'} ? 'pc-db-active' : _) : _" data-value="其它">
                                    <button>其它</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="layui-col-lg3 layui-col-sm6">
                        <div class="pc-db-item">
                            <label for="PC-db-GAW">胎龄</label>
                            <div class="pc-db-spanItem">
                                <input id="PC-db-GAW" type="number" name="gestationalAgeWeek" lay-verify="requiredDB" th:value="${babySituation} ? (*{gestationalAgeWeek} ? *{gestationalAgeWeek} : _) : _">
                                <span>周</span>
                                <input id="PC-db-GAD" type="number" name="gestationalAgeDay" lay-verify="requiredDB" th:value="${babySituation} ? (*{gestationalAgeDay ne null} ? *{gestationalAgeDay} : _) : _">
                                <span>天</span>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-lg3 layui-col-sm6">
                        <div class="pc-db-item pc-db-item-unit">
                            <label for="PC-db-birthWeight">出生体重</label>
                            <input id="PC-db-birthWeight" type="number" name="birthWeight" th:value="${babySituation} ? (*{birthWeight} ? *{birthWeight} : _) : _">
                            <span>g</span>
                        </div>
                    </div>
                    <div class="layui-col-lg3 layui-col-sm6">
                        <div class="pc-db-item pc-db-item-unit">
                            <label for="PC-db-BHC">出生头围</label>
                            <input id="PC-db-BHC" type="number" name="birthHeadCircumference" th:value="${babySituation} ? (*{birthHeadCircumference} ? *{birthHeadCircumference} : _) : _">
                            <span>cm</span>
                        </div>
                    </div>
                    <div class="layui-col-lg3 layui-col-sm6">
                        <div class="pc-db-item pc-db-item-unit">
                            <label for="PC-db-birthLength">出生身长</label>
                            <input id="PC-db-birthLength" type="number" name="birthLength" th:value="${babySituation} ? (*{birthLength} ? *{birthLength} : _) : _">
                            <span>cm</span>
                        </div>
                    </div>
                    <div class="layui-col-lg6 layui-col-sm6">
                        <div class="pc-db-item pc-db-item-unit">
                            <label for="PC-db-BTW1HAB">入室体温</label>
                            <input id="PC-db-BTW1HAB" type="number" name="bodyTemperatureWithin1hAfterBirth" th:value="${babySituation} ? (*{bodyTemperatureWithin1hAfterBirth} ? *{bodyTemperatureWithin1hAfterBirth} : _) : _">
                            <span>℃</span>
                        </div>
                    </div>
                    <div class="layui-col-lg6 layui-col-sm6">
                        <div class="pc-db-item pc-db-item-unit-lg">
                            <label for="PC-db-MWGR">母亲孕期体重增加</label>
                            <input id="PC-db-MWGR" type="number" name="maternalWeightGainRate" th:data-wgdp="${weightGainDuringPregnancy} ? ${weightGainDuringPregnancy} : _" th:value="${babySituation} ? (*{maternalWeightGainRate} ? *{maternalWeightGainRate} : _) : _" readonly>
                            <span>kg/w</span>
                        </div>
                    </div>
                </div>
                <div class="layui-row pc-db-BDBSL">
                    <div class="layui-col-lg3 layui-col-sm6">
                        <div class="pc-db-item">
                            <label class="pc-switch-label">新生儿是否住院</label>
                            <input type="checkbox" name="whetherHospitalized" lay-skin="switch" lay-text="是|否" value="1" lay-filter="whetherHospitalized" th:checked="${babySituation} ? (*{whetherHospitalized eq 1} ? true : _) : _">
                        </div>
                    </div>
                    <div class="layui-col-lg3 layui-col-sm6">
                        <div id="PC-db-childSource" class="pc-db-item">
                            <label>患儿来源</label>
                            <input type="hidden" data-name="childSource" th:name="${babySituation} ? (*{whetherHospitalized eq 1} ? 'childSource' : _) : _" th:lay-verify="${babySituation} ? (*{whetherHospitalized eq 1} ? 'requiredRadioGroup' : _) : _" th:value="${babySituation} ? (*{whetherHospitalized eq 1} ? *{childSource} : _) : _">
                            <ul th:class="'pc-db-radioBtn-group pc-db-enter' + (${babySituation} ? (*{whetherHospitalized eq 1} ? '' : ' rbgOff') : ' rbgOff')">
                                <li th:class="${babySituation} ? (*{childSource eq '本院'} ? 'pc-db-active' : _) : _" data-value="本院">
                                    <button>本院</button>
                                </li>
                                <li th:class="${babySituation} ? (*{childSource eq '外院'} ? 'pc-db-active' : _) : _" data-value="外院">
                                    <button>外院</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="layui-col-lg3 layui-col-sm6">
                        <div class="pc-db-item pc-db-item-datetime lg">
                            <label for="PC-db-NERD">新生儿入室日期</label>
                            <input id="PC-db-NERD" type="text" data-name="newbornEnterRoomDate" th:name="${babySituation} ? (*{whetherHospitalized eq 1} ? 'newbornEnterRoomDate' : _) : _" th:lay-verify="${babySituation} ? (*{whetherHospitalized eq 1} ? 'requiredDB' : _) : _" th:value="${babySituation} ? (*{whetherHospitalized eq 1} ? *{#calendars.format(newbornEnterRoomDate, 'yyyy-MM-dd HH:mm:ss')} : _) : _" th:disabled="${babySituation} ? (*{whetherHospitalized eq 1} ? _ : true) : true" readonly>
                            <i class="iconfont icon-rili"></i>
                        </div>
                    </div>
                    <div class="layui-col-lg3 layui-col-sm6">
                        <div class="pc-db-item pc-db-item-datetime">
                            <label for="PC-db-CHD">住院日期</label>
                            <input id="PC-db-CHD" type="text" data-name="childHospitalizationDate" th:name="${babySituation} ? (*{whetherHospitalized eq 1} ? 'childHospitalizationDate' : _) : _" th:lay-verify="${babySituation} ? (*{whetherHospitalized eq 1} ? 'requiredDB' : _) : _" th:value="${babySituation} ? (*{whetherHospitalized eq 1} ? *{#calendars.format(childHospitalizationDate, 'yyyy-MM-dd HH:mm:ss')} : _) : _" th:disabled="${babySituation} ? (*{whetherHospitalized eq 1} ? _ : true) : true" readonly>
                            <i class="iconfont icon-rili"></i>
                        </div>
                    </div>
                    <div class="layui-col-lg3 layui-col-sm6">
                        <div class="pc-db-item">
                            <label for="PC-db-CHN">新生儿住院号</label>
                            <input id="PC-db-CHN" type="text" data-name="childHospitalNum" th:name="${babySituation} ? (*{whetherHospitalized eq 1} ? 'childHospitalNum' : _) : _" th:lay-verify="${babySituation} ? (*{whetherHospitalized eq 1} ? 'requiredDB' : _) : _" th:value="${babySituation} ? (*{whetherHospitalized eq 1} ? *{childHospitalNum} : _) : _" th:disabled="${babySituation} ? (*{whetherHospitalized eq 1} ? _ : true) : true">
                        </div>
                    </div>
                    <div class="layui-col-lg9 layui-col-sm12">
                        <div class="pc-db-item">
                            <label for="PC-db-BH">出生医院</label>
                            <input id="PC-db-BH" type="text" data-name="birthHospital" th:name="${babySituation} ? (*{whetherHospitalized eq 1} ? (*{childSource eq '外院'} ? 'birthHospital' : _) : _) : _" th:lay-verify="${babySituation} ? (*{whetherHospitalized eq 1} ? (*{childSource eq '外院'} ? 'requiredDB' : _) : _) : _" th:value="${babySituation} ? (*{whetherHospitalized eq 1} ? (*{childSource eq '外院'} ? *{birthHospital} : _) : _) : _" th:disabled="${babySituation} ? (*{whetherHospitalized eq 1} ? (*{childSource eq '外院'} ? _ : true) : true) : true">
                        </div>
                    </div>
                    <div class="layui-col-lg12 layui-col-sm12">
                        <div id="PC-db-CPM" class="pc-db-item">
                            <label>患儿医疗付费方式</label>
                            <div class="pc-db-spanItem">
                                <input type="checkbox" name="childrenPaymentMethodLocalResidentsMedicalInsurance" value="1" title="本地居民医保" th:checked="${babySituation} ? (*{whetherHospitalized eq 1} ? (*{childrenPaymentMethodLocalResidentsMedicalInsurance eq 1} ? true : _) : _) : _" th:disabled="${babySituation} ? (*{whetherHospitalized eq 1} ? _ : true) : true">
                                <input type="checkbox" name="childrenPaymentMethodOffSiteMedicalInsurance" value="1" title="异地医保" th:checked="${babySituation} ? (*{whetherHospitalized eq 1} ? (*{childrenPaymentMethodOffSiteMedicalInsurance eq 1} ? true : _) : _) : _" th:disabled="${babySituation} ? (*{whetherHospitalized eq 1} ? _ : true) : true">
                                <input type="checkbox" name="childrenPaymentMethodResidentsMinimumLivingGuarantee" value="1" title="低保" th:checked="${babySituation} ? (*{whetherHospitalized eq 1} ? (*{childrenPaymentMethodResidentsMinimumLivingGuarantee eq 1} ? true : _) : _) : _" th:disabled="${babySituation} ? (*{whetherHospitalized eq 1} ? _ : true) : true">
                                <input type="checkbox" name="childrenPaymentMethodSocialAssistance" value="1" title="社会救助" th:checked="${babySituation} ? (*{whetherHospitalized eq 1} ? (*{childrenPaymentMethodSocialAssistance eq 1} ? true : _) : _) : _" th:disabled="${babySituation} ? (*{whetherHospitalized eq 1} ? _ : true) : true">
                                <input type="checkbox" name="childrenPaymentMethodBusinessInsurance" value="1" title="商业保险" th:checked="${babySituation} ? (*{whetherHospitalized eq 1} ? (*{childrenPaymentMethodBusinessInsurance eq 1} ? true : _) : _) : _" th:disabled="${babySituation} ? (*{whetherHospitalized eq 1} ? _ : true) : true">
                                <input type="checkbox" name="childrenPaymentMethodOwnExpense" value="1" title="自费" th:checked="${babySituation} ? (*{whetherHospitalized eq 1} ? (*{childrenPaymentMethodOwnExpense eq 1} ? true : _) : _) : _" th:disabled="${babySituation} ? (*{whetherHospitalized eq 1} ? _ : true) : true">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pc-db-save">
                    <button class="pc-btn pc-btn-save" lay-filter="BS" lay-submit>保存信息</button>
                </div>
            </div>
        </div>

        <!-- 用于移动设备遮罩 -->
        <div id="PC-shade"></div>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/js/utils/myTools.min.js}"></script>
<script type="text/javascript" th:src="@{/js/common.min.js}"></script>
<script type="text/javascript" th:src="@{/js/BDWrite.min.js}"></script>
</html>
