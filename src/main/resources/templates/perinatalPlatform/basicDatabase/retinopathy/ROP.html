<!DOCTYPE html>

<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="content-language" content="zh-cn"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>视网膜病 - 基础数据库</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <meta name="keywords" content="围产新生儿科研合作平台,基础数据库,视网膜病"/>
    <meta name="description" content="围产新生儿科研合作平台基础数据库视网膜病"/>
    <meta name="author" content="Linyer"/>
    <meta name="theme-color" content="#11B2B9"/>

    <link rel="shortcut icon" th:href="@{/favicon.svg}"/>

    <link rel="stylesheet" type="text/css" th:href="@{/utils/layui/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/utils/iconfont/iconfont.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/database.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/basicDatabase.min.css}"/>

    <script type="text/javascript" th:src="@{/js/utils/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/utils/layui/layui.js}"></script>
</head>

<body class="layui-layout-body">
<div id="PC-main">
    <div class="layui-layout pc-layout">
        <!-- 水平菜单 -->
        <div th:replace="include/PPHead::header"></div>

        <!-- 左侧导航栏（可伸缩式） -->
        <div class="layui-side pc-side-menu">
            <div class="layui-side-scroll">

                <!-- 网站logo信息 -->
                <div class="layui-logo">
                    <a href="/">
                        <img src="/favicon.svg" height="30px" alt="logo">
                        <h1>
                            <a href="/">
                                <i class="iconfont icon-home"></i>
                                <cite>首页</cite>
                            </a>
                        </h1>
                    </a>
                </div>

                <ul th:replace="include/rdNav::navigation"></ul>
            </div>
        </div>

        <!-- 内容主体区域 -->
        <div class="layui-body">
            <div class="pc-body-framework pc-db-BDRP layui-form" lay-filter="RPSA" sec:authorize="hasRole('ROLE_BDRP')">
                <span class="layui-breadcrumb">
                    <a href="/perinatalPlatform/basicDatabase/write/RP/SS">筛查情况</a>
                    <a href="/perinatalPlatform/basicDatabase/write/RP/SA">筛查评估</a>
                    <a href="#"><cite>ROP诊断</cite></a>
                </span>
                <div class="layui-row pc-db-BDRPROP" th:object="${ropDiagnosis}">
                    <div class="layui-col-lg6">
                        <div class="layui-row">
                            <div class="layui-col-xs12">
                                <div class="pc-db-item pc-db-item-date">
                                    <label for="PC-db-LEDD">诊断日期</label>
                                    <input id="PC-db-LEDD" type="text" name="leftEyeDiagnosisDate" th:value="${ropDiagnosis} ? *{#calendars.format(leftEyeDiagnosisDate, 'yyyy-MM-dd')} : _" lay-verify="requiredDB" readonly>
                                    <i class="iconfont icon-rili"></i>
                                </div>
                            </div>
                            <div class="layui-col-xs12">
                                <div class="pc-db-head">
                                    <label>左眼（最高分期）</label>
                                </div>
                            </div>
                            <div class="layui-col-xs12">
                                <div class="pc-db-item">
                                    <label>分期</label>
                                    <input type="hidden" name="leftEyeStaging" th:value="${ropDiagnosis} ? *{leftEyeStaging} : _">
                                    <ul class="pc-db-radioBtn-group pc-db-enter">
                                        <li th:class="${ropDiagnosis} ? (*{leftEyeStaging eq '无'} ? 'pc-db-active' : _) : _" data-value="无">
                                            <button>无</button>
                                        </li>
                                        <li th:class="${ropDiagnosis} ? (*{leftEyeStaging eq '1'} ? 'pc-db-active' : _) : _" data-value="1">
                                            <button>1</button>
                                        </li>
                                        <li th:class="${ropDiagnosis} ? (*{leftEyeStaging eq '2'} ? 'pc-db-active' : _) : _" data-value="2">
                                            <button>2</button>
                                        </li>
                                        <li th:class="${ropDiagnosis} ? (*{leftEyeStaging eq '3'} ? 'pc-db-active' : _) : _" data-value="3">
                                            <button>3</button>
                                        </li>
                                        <li th:class="${ropDiagnosis} ? (*{leftEyeStaging eq '4'} ? 'pc-db-active' : _) : _" data-value="4">
                                            <button>4</button>
                                        </li>
                                        <li th:class="${ropDiagnosis} ? (*{leftEyeStaging eq '5'} ? 'pc-db-active' : _) : _" data-value="5">
                                            <button>5</button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="layui-col-xs12">
                                <div class="pc-db-item">
                                    <label>分区</label>
                                    <input type="hidden" name="leftEyeZone" th:value="${ropDiagnosis} ? *{leftEyeZone} : _">
                                    <ul class="pc-db-radioBtn-group pc-db-enter">
                                        <li th:class="${ropDiagnosis} ? (*{leftEyeZone eq '1'} ? 'pc-db-active' : _) : _" data-value="1">
                                            <button>1</button>
                                        </li>
                                        <li th:class="${ropDiagnosis} ? (*{leftEyeZone eq '2'} ? 'pc-db-active' : _) : _" data-value="2">
                                            <button>2</button>
                                        </li>
                                        <li th:class="${ropDiagnosis} ? (*{leftEyeZone eq '3'} ? 'pc-db-active' : _) : _" data-value="3">
                                            <button>3</button>
                                        </li>
                                        <li th:class="${ropDiagnosis} ? (*{leftEyeZone eq 'NA'} ? 'pc-db-active' : _) : _" data-value="NA">
                                            <button>NA</button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="layui-col-xs12">
                                <div class="pc-db-item">
                                    <label>plus病变</label>
                                    <input type="hidden" name="leftEyePlusLesion" th:value="${ropDiagnosis} ? *{leftEyePlusLesion} : _">
                                    <ul class="pc-db-radioBtn-group pc-db-enter">
                                        <li th:class="${ropDiagnosis} ? (*{leftEyePlusLesion eq '无'} ? 'pc-db-active' : _) : _" data-value="无">
                                            <button>无</button>
                                        </li>
                                        <li th:class="${ropDiagnosis} ? (*{leftEyePlusLesion eq '有'} ? 'pc-db-active' : _) : _" data-value="有">
                                            <button>有</button>
                                        </li>
                                        <li th:class="${ropDiagnosis} ? (*{leftEyePlusLesion eq '不适应'} ? 'pc-db-active' : _) : _" data-value="不适应">
                                            <button>不适应</button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="layui-col-xs12">
                                <div class="pc-db-item">
                                    <label class="pc-switch-label">AP-ROP</label>
                                    <input type="checkbox" name="leftEyeApRop" lay-skin="switch" lay-filter="LAPROP" lay-text="有|无" value="1" th:checked="${ropDiagnosis} ? (*{leftEyeApRop eq 1} ? true : _) : _">
                                </div>
                            </div>
                            <div class="layui-col-xs12">
                                <div class="pc-db-item pc-db-item-date lg">
                                    <label for="PC-db-LEHLTD">最高级别治疗日期</label>
                                    <input id="PC-db-LEHLTD" type="text" data-name="leftEyeHighestLevelTreatmentDate" th:name="${ropDiagnosis} ? (*{leftEyeApRop eq 1} ? 'leftEyeHighestLevelTreatmentDate' : _) : _" th:value="${ropDiagnosis} ? (*{leftEyeApRop eq 1} ? *{#calendars.format(leftEyeHighestLevelTreatmentDate, 'yyyy-MM-dd')} : _) : _" th:lay-verify="${ropDiagnosis} ? (*{leftEyeApRop eq 1} ? 'requiredDB' : _) : _" th:disabled="${ropDiagnosis} ? (*{leftEyeApRop eq 1} ? _ : true) : true" readonly>
                                    <i class="iconfont icon-rili"></i>
                                </div>
                            </div>
                            <div class="layui-col-xs12">
                                <div id="PC-db-LEHLT" class="pc-db-item lg">
                                    <label>最高级别治疗</label>
                                    <input type="hidden" data-name="leftEyeHighestLevelTreatment" th:name="${ropDiagnosis} ? (*{leftEyeApRop eq 1} ? 'leftEyeHighestLevelTreatment' : _) : _" th:value="${ropDiagnosis} ? (*{leftEyeApRop eq 1} ? *{leftEyeHighestLevelTreatment} : _) : _" th:lay-verify="${ropDiagnosis} ? (*{leftEyeApRop eq 1} ? 'requiredRadioGroup' : _) : _">
                                    <ul th:class="'pc-db-radioBtn-group pc-db-enter' + (${ropDiagnosis} ? (*{leftEyeApRop eq 1} ? '' : ' rbgOff') : ' rbgOff')">
                                        <li th:class="${ropDiagnosis} ? (*{leftEyeApRop eq 1} ? (*{leftEyeHighestLevelTreatment eq '否'} ? 'pc-db-active' : _) : _) : _" data-value="否">
                                            <button>否</button>
                                        </li>
                                        <li th:class="${ropDiagnosis} ? (*{leftEyeApRop eq 1} ? (*{leftEyeHighestLevelTreatment eq '激光'} ? 'pc-db-active' : _) : _) : _" data-value="激光">
                                            <button>激光</button>
                                        </li>
                                        <li th:class="${ropDiagnosis} ? (*{leftEyeApRop eq 1} ? (*{leftEyeHighestLevelTreatment eq '玻璃体注药术'} ? 'pc-db-active' : _) : _) : _" data-value="玻璃体注药术">
                                            <button>玻璃体注药术</button>
                                        </li>
                                        <li th:class="${ropDiagnosis} ? (*{leftEyeApRop eq 1} ? (*{leftEyeHighestLevelTreatment eq '视网膜剥离术'} ? 'pc-db-active' : _) : _) : _" data-value="视网膜剥离术">
                                            <button>视网膜剥离术</button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-lg6">
                        <div class="layui-row">
                            <div class="layui-col-xs12">
                                <div class="pc-db-item pc-db-item-date">
                                    <label for="PC-db-REDD">诊断日期</label>
                                    <input id="PC-db-REDD" type="text" name="rightEyeDiagnosisDate" th:value="${ropDiagnosis} ? *{#calendars.format(rightEyeDiagnosisDate, 'yyyy-MM-dd')} : _" lay-verify="requiredDB" readonly>
                                    <i class="iconfont icon-rili"></i>
                                </div>
                            </div>
                            <div class="layui-col-xs12">
                                <div class="pc-db-head">
                                    <label>右眼（最高分期）</label>
                                </div>
                            </div>
                            <div class="layui-col-xs12">
                                <div class="pc-db-item">
                                    <label>分期</label>
                                    <input type="hidden" name="rightEyeStaging" th:value="${ropDiagnosis} ? *{rightEyeStaging} : _">
                                    <ul class="pc-db-radioBtn-group pc-db-enter">
                                        <li th:class="${ropDiagnosis} ? (*{rightEyeStaging eq '无'} ? 'pc-db-active' : _) : _" data-value="无">
                                            <button>无</button>
                                        </li>
                                        <li th:class="${ropDiagnosis} ? (*{rightEyeStaging eq '1'} ? 'pc-db-active' : _) : _" data-value="1">
                                            <button>1</button>
                                        </li>
                                        <li th:class="${ropDiagnosis} ? (*{rightEyeStaging eq '2'} ? 'pc-db-active' : _) : _" data-value="2">
                                            <button>2</button>
                                        </li>
                                        <li th:class="${ropDiagnosis} ? (*{rightEyeStaging eq '3'} ? 'pc-db-active' : _) : _" data-value="3">
                                            <button>3</button>
                                        </li>
                                        <li th:class="${ropDiagnosis} ? (*{rightEyeStaging eq '4'} ? 'pc-db-active' : _) : _" data-value="4">
                                            <button>4</button>
                                        </li>
                                        <li th:class="${ropDiagnosis} ? (*{rightEyeStaging eq '5'} ? 'pc-db-active' : _) : _" data-value="5">
                                            <button>5</button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="layui-col-xs12">
                                <div class="pc-db-item">
                                    <label>分区</label>
                                    <input type="hidden" name="rightEyeZone" th:value="${ropDiagnosis} ? *{rightEyeZone} : _">
                                    <ul class="pc-db-radioBtn-group pc-db-enter">
                                        <li th:class="${ropDiagnosis} ? (*{rightEyeZone eq '1'} ? 'pc-db-active' : _) : _" data-value="1">
                                            <button>1</button>
                                        </li>
                                        <li th:class="${ropDiagnosis} ? (*{rightEyeZone eq '2'} ? 'pc-db-active' : _) : _" data-value="2">
                                            <button>2</button>
                                        </li>
                                        <li th:class="${ropDiagnosis} ? (*{rightEyeZone eq '3'} ? 'pc-db-active' : _) : _" data-value="3">
                                            <button>3</button>
                                        </li>
                                        <li th:class="${ropDiagnosis} ? (*{rightEyeZone eq 'NA'} ? 'pc-db-active' : _) : _" data-value="NA">
                                            <button>NA</button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="layui-col-xs12">
                                <div class="pc-db-item">
                                    <label>plus病变</label>
                                    <input type="hidden" name="rightEyePlusLesion" th:value="${ropDiagnosis} ? *{rightEyePlusLesion} : _">
                                    <ul class="pc-db-radioBtn-group pc-db-enter">
                                        <li th:class="${ropDiagnosis} ? (*{rightEyePlusLesion eq '无'} ? 'pc-db-active' : _) : _" data-value="无">
                                            <button>无</button>
                                        </li>
                                        <li th:class="${ropDiagnosis} ? (*{rightEyePlusLesion eq '有'} ? 'pc-db-active' : _) : _" data-value="有">
                                            <button>有</button>
                                        </li>
                                        <li th:class="${ropDiagnosis} ? (*{rightEyePlusLesion eq '不适应'} ? 'pc-db-active' : _) : _" data-value="不适应">
                                            <button>不适应</button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="layui-col-xs12">
                                <div class="pc-db-item">
                                    <label class="pc-switch-label">AP-ROP</label>
                                    <input type="checkbox" name="rightEyeApRop" lay-skin="switch" lay-text="有|无" lay-filter="RAPROP" value="1" th:checked="${ropDiagnosis} ? (*{rightEyeApRop eq 1} ? true : _) : _">
                                </div>
                            </div>
                            <div class="layui-col-xs12">
                                <div class="pc-db-item pc-db-item-date lg">
                                    <label for="PC-db-REHLTD">最高级别治疗日期</label>
                                    <input id="PC-db-REHLTD" type="text" data-name="rightEyeHighestLevelTreatmentDate" th:name="${ropDiagnosis} ? (*{rightEyeApRop eq 1} ? 'rightEyeHighestLevelTreatmentDate' : _) : _" th:value="${ropDiagnosis} ? (*{rightEyeApRop eq 1} ? *{#calendars.format(rightEyeHighestLevelTreatmentDate, 'yyyy-MM-dd')} : _) : _" th:lay-verify="${ropDiagnosis} ? (*{rightEyeApRop eq 1} ? 'requiredDB' : _) : _" th:disabled="${ropDiagnosis} ? (*{rightEyeApRop eq 1} ? _ : true) : true" readonly>
                                    <i class="iconfont icon-rili"></i>
                                </div>
                            </div>
                            <div class="layui-col-xs12">
                                <div id="PC-db-REHLT" class="pc-db-item lg">
                                    <label>最高级别治疗</label>
                                    <input type="hidden" data-name="rightEyeHighestLevelTreatment" th:name="${ropDiagnosis} ? (*{rightEyeApRop eq 1} ? 'rightEyeHighestLevelTreatment' : _) : _" th:value="${ropDiagnosis} ? (*{rightEyeApRop eq 1} ? *{rightEyeHighestLevelTreatment} : _) : _">
                                    <ul th:class="'pc-db-radioBtn-group pc-db-enter' + (${ropDiagnosis} ? (*{rightEyeApRop eq 1} ? '' : ' rbgOff') : ' rbgOff')">
                                        <li th:class="${ropDiagnosis} ? (*{rightEyeApRop eq 1} ? (*{rightEyeHighestLevelTreatment eq '否'} ? 'pc-db-active' : _) : _) : _" data-value="否">
                                            <button>否</button>
                                        </li>
                                        <li th:class="${ropDiagnosis} ? (*{rightEyeApRop eq 1} ? (*{rightEyeHighestLevelTreatment eq '激光'} ? 'pc-db-active' : _) : _) : _" data-value="激光">
                                            <button>激光</button>
                                        </li>
                                        <li th:class="${ropDiagnosis} ? (*{rightEyeApRop eq 1} ? (*{rightEyeHighestLevelTreatment eq '玻璃体注药术'} ? 'pc-db-active' : _) : _) : _" data-value="玻璃体注药术">
                                            <button>玻璃体注药术</button>
                                        </li>
                                        <li th:class="${ropDiagnosis} ? (*{rightEyeApRop eq 1} ? (*{rightEyeHighestLevelTreatment eq '视网膜剥离术'} ? 'pc-db-active' : _) : _) : _" data-value="视网膜剥离术">
                                            <button>视网膜剥离术</button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pc-db-save">
                    <button class="pc-btn pc-btn-save" lay-filter="RPROP" lay-submit>保存信息</button>
                </div>
            </div>
        </div>

        <!-- 用于移动设备遮罩 -->
        <div id="PC-shade"></div>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/js/utils/myTools.min.js}"></script>
<script type="text/javascript" th:src="@{/js/common.min.js}"></script>
<script type="text/javascript" th:src="@{/js/BD2Write.min.js}"></script>
</html>
