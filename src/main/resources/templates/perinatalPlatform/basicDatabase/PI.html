        <!-- 内容主体区域 -->
        <div class="layui-body">
            <div class="pc-body-framework pc-db-BDPI layui-form" lay-filter="BDPI" th:object="${perinatalInformation}" sec:authorize="hasRole('ROLE_BDPI')">
                <div class="layui-row">
                    <div class="layui-col-lg4 layui-col-sm6">
                        <div id="PC-db-AC" class="pc-db-item">
                            <label>产前皮质醇</label>
                            <input type="hidden" name="antenatalCortisol" th:value="${perinatalInformation} ? *{antenatalCortisol} : _">
                            <ul class="pc-db-radioBtn-group pc-db-enter">
                                <li th:class="${perinatalInformation} ? (*{antenatalCortisol eq '否'} ? 'pc-db-active' : _) : _" data-value="否">
                                    <button>否</button>
                                </li>
                                <li th:class="${perinatalInformation} ? (*{antenatalCortisol eq '是'} ? 'pc-db-active' : _) : _" data-value="是">
                                    <button>是</button>
                                </li>
                                <li th:class="${perinatalInformation} ? (*{antenatalCortisol eq '不详'} ? 'pc-db-active' : _) : _" data-value="不详">
                                    <button>不详</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="layui-col-lg3 layui-col-sm6">
                        <div class="pc-db-item pc-db-item-datetime time">
                            <label for="PC-db-ACST">开始时间</label>
                            <input id="PC-db-ACST" type="text" data-name="antenatalCortisolStartTime" th:name="${perinatalInformation} ? (*{antenatalCortisol eq '是'} ? 'antenatalCortisolStartTime' : _) : _" th:lay-verify="${perinatalInformation} ? (*{antenatalCortisol eq '是'} ? 'requiredDB' : _) : _" th:value="${perinatalInformation} ? (*{antenatalCortisol eq '是'} ? *{#calendars.format(antenatalCortisolStartTime, 'yyyy-MM-dd HH:mm:ss')} : _) : _" th:disabled="${perinatalInformation} ? (*{antenatalCortisol eq '是'} ? _ : true) : true" readonly>
                            <i class="iconfont icon-rili"></i>
                        </div>
                    </div>
                    <div class="layui-col-lg4 layui-col-sm6">
                        <div class="pc-db-item pc-db-item-datetime time">
                            <label for="PC-db-ACET">结束时间</label>
                            <input id="PC-db-ACET" type="text" data-name="antenatalCortisolEndTime" th:name="${perinatalInformation} ? (*{antenatalCortisol eq '是'} ? 'antenatalCortisolEndTime' : _) : _" th:lay-verify="${perinatalInformation} ? (*{antenatalCortisol eq '是'} ? 'requiredDB' : _) : _" th:value="${perinatalInformation} ? *{#calendars.format(antenatalCortisolEndTime, 'yyyy-MM-dd HH:mm:ss')} : _" th:disabled="${perinatalInformation} ? (*{antenatalCortisol eq '是'} ? _ : true) : true" readonly>
                            <i class="iconfont icon-rili"></i>
                        </div>
                    </div>
                    <div class="layui-col-lg1 layui-col-sm6">
                        <div class="pc-db-item pc-db-item-unit sm">
                            <label for="PC-db-ACF">共</label>
                            <input id="PC-db-ACF" type="number" data-name="antenatalCortisolFrequency" th:name="${perinatalInformation} ? (*{antenatalCortisol eq '是'} ? 'antenatalCortisolFrequency' : _) : _" th:lay-verify="${perinatalInformation} ? (*{antenatalCortisol eq '是'} ? 'requiredDB' : _) : _" th:value="${perinatalInformation} ? *{antenatalCortisolFrequency} : _" th:disabled="${perinatalInformation} ? (*{antenatalCortisol eq '是'} ? _ : true) : true">
                            <span>次</span>
                        </div>
                    </div>
                    <div class="layui-col-sm12">
                        <div class="pc-db-item">
                            <label>产前硫酸镁</label>
                            <input type="hidden" name="prenatalMagnesiumSulfate" th:value="${perinatalInformation} ? *{prenatalMagnesiumSulfate} : _">
                            <ul class="pc-db-radioBtn-group pc-db-enter">
                                <li th:class="${perinatalInformation} ? (*{prenatalMagnesiumSulfate eq '无'} ? 'pc-db-active' : _) : _" data-value="无">
                                    <button>无</button>
                                </li>
                                <li th:class="${perinatalInformation} ? (*{prenatalMagnesiumSulfate eq '保护脑神经'} ? 'pc-db-active' : _) : _" data-value="保护脑神经">
                                    <button>保护脑神经</button>
                                </li>
                                <li th:class="${perinatalInformation} ? (*{prenatalMagnesiumSulfate eq '子痫'} ? 'pc-db-active' : _) : _" data-value="子痫">
                                    <button>子痫</button>
                                </li>
                                <li th:class="${perinatalInformation} ? (*{prenatalMagnesiumSulfate eq '抑制宫缩保胎'} ? 'pc-db-active' : _) : _" data-value="抑制宫缩保胎">
                                    <button>抑制宫缩保胎</button>
                                </li>
                                <li th:class="${perinatalInformation} ? (*{prenatalMagnesiumSulfate eq '不详'} ? 'pc-db-active' : _) : _" data-value="不详">
                                    <button>不详</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="layui-col-lg4 layui-col-sm6">
                        <div id="PC-db-AUW24HBD" class="pc-db-item">
                            <label>分娩前24小时内抗生素使用</label>
                            <input type="hidden" name="antibioticUseWithin24HoursBeforeDelivery" th:value="${perinatalInformation} ? *{antibioticUseWithin24HoursBeforeDelivery} : _">
                            <ul class="pc-db-radioBtn-group pc-db-enter auw24hbd">
                                <li th:class="${perinatalInformation} ? (*{antibioticUseWithin24HoursBeforeDelivery eq '否'} ? 'pc-db-active' : _) : _" data-value="否">
                                    <button>否</button>
                                </li>
                                <li th:class="${perinatalInformation} ? (*{antibioticUseWithin24HoursBeforeDelivery eq '是'} ? 'pc-db-active' : _) : _" data-value="是">
                                    <button>是</button>
                                </li>
                                <li th:class="${perinatalInformation} ? (*{antibioticUseWithin24HoursBeforeDelivery eq '不详'} ? 'pc-db-active' : _) : _" data-value="不详">
                                    <button>不详</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="layui-col-lg4 layui-col-sm6">
                        <div class="pc-db-item pc-db-item-datetime aud">
                            <label for="PC-db-AUD">抗生素使用日期</label>
                            <input id="PC-db-AUD" type="text" data-name="antibioticUseDate" th:name="${perinatalInformation} ? (*{antibioticUseWithin24HoursBeforeDelivery eq '是'} ? 'antibioticUseDate' : _) : _" th:lay-verify="${perinatalInformation} ? (*{antibioticUseWithin24HoursBeforeDelivery eq '是'} ? 'requiredDB' : _) : _" th:value="${perinatalInformation} ? (*{antibioticUseDate} ? *{#calendars.format(antibioticUseDate, 'yyyy-MM-dd HH:mm:ss')} : _) : _" th:disabled="${perinatalInformation} ? (*{antibioticUseWithin24HoursBeforeDelivery eq '是'} ? _ : true) : true">
                            <i class="iconfont icon-rili"></i>
                        </div>
                    </div>
                    <div class="layui-col-lg3 layui-col-sm6">
                        <div class="pc-db-item pc-db-item-datetime time">
                            <label for="PC-db-deliveryDate">分娩日期</label>
                            <input id="PC-db-deliveryDate" type="text" data-name="deliveryDate" th:name="${perinatalInformation} ? (*{antibioticUseWithin24HoursBeforeDelivery eq '是'} ? 'deliveryDate' : _) : _" th:lay-verify="${perinatalInformation} ? (*{antibioticUseWithin24HoursBeforeDelivery eq '是'} ? 'requiredDB' : _) : _" th:value="${perinatalInformation} ? (*{deliveryDate} ? *{#calendars.format(deliveryDate, 'yyyy-MM-dd HH:mm:ss')} : _) : _" th:disabled="${perinatalInformation} ? (*{antibioticUseWithin24HoursBeforeDelivery eq '是'} ? _ : true) : true">
                            <i class="iconfont icon-rili"></i>
                        </div>
                    </div>
                    <div class="layui-col-lg1 layui-col-sm6">
                        <div class="pc-db-item pc-db-item-unit sm">
                            <label for="PC-db-AUL">产前</label>
                            <input id="PC-db-AUL" type="number" data-name="antibioticUseLength" th:name="${perinatalInformation} ? (*{antibioticUseWithin24HoursBeforeDelivery eq '是'} ? 'antibioticUseLength' : _) : _" th:lay-verify="${perinatalInformation} ? (*{antibioticUseWithin24HoursBeforeDelivery eq '是'} ? 'requiredDB' : _) : _" th:value="${perinatalInformation} ? (*{antibioticUseLength} ? *{antibioticUseLength} : _) : _" th:disabled="${perinatalInformation} ? (*{antibioticUseWithin24HoursBeforeDelivery eq '是'} ? _ : true) : true" readonly>
                            <span>h</span>
                        </div>
                    </div>
                    <div class="layui-col-sm12">
                        <div id="PC-db-antibioticTypes" class="pc-db-item at">
                            <label>抗生素使用类型</label>
                            <div class="pc-inline-flex pc-db-enter">
                                <select data-name="antibioticType1" lay-filter="AT1" th:name="${perinatalInformation} ? (*{antibioticUseWithin24HoursBeforeDelivery eq '是'} ? 'antibioticType1' : _) : _" th:data-value="${perinatalInformation} ? (*{antibioticUseWithin24HoursBeforeDelivery eq '是'} ? *{antibioticType1} : _) : _" th:disabled="${perinatalInformation} ? (*{antibioticUseWithin24HoursBeforeDelivery eq '是'} ? _ : true) : true">
                                    <option value="">请选择抗生素1</option>
                                    <option value="青霉素" th:selected="${perinatalInformation} ? (*{antibioticType1 eq '青霉素'} ? true : _) : _">青霉素</option>
                                    <option value="氨苄西林" th:selected="${perinatalInformation} ? (*{antibioticType1 eq '氨苄西林'} ? true : _) : _">氨苄西林</option>
                                    <option value="磺苄西林" th:selected="${perinatalInformation} ? (*{antibioticType1 eq '磺苄西林'} ? true : _) : _">磺苄西林</option>
                                    <option value="美洛西林" th:selected="${perinatalInformation} ? (*{antibioticType1 eq '美洛西林'} ? true : _) : _">美洛西林</option>
                                    <option value="阿莫西林" th:selected="${perinatalInformation} ? (*{antibioticType1 eq '阿莫西林'} ? true : _) : _">阿莫西林</option>
                                    <option value="氟氯西林" th:selected="${perinatalInformation} ? (*{antibioticType1 eq '氟氯西林'} ? true : _) : _">氟氯西林</option>
                                    <option value="美洛西林舒巴坦" th:selected="${perinatalInformation} ? (*{antibioticType1 eq '美洛西林舒巴坦'} ? true : _) : _">美洛西林舒巴坦</option>
                                    <option value="五水头孢唑啉" th:selected="${perinatalInformation} ? (*{antibioticType1 eq '五水头孢唑啉'} ? true : _) : _">五水头孢唑啉</option>
                                    <option value="头孢唑林" th:selected="${perinatalInformation} ? (*{antibioticType1 eq '头孢唑林'} ? true : _) : _">头孢唑林</option>
                                    <option value="头孢硫脒" th:selected="${perinatalInformation} ? (*{antibioticType1 eq '头孢硫脒'} ? true : _) : _">头孢硫脒</option>
                                    <option value="头孢美唑" th:selected="${perinatalInformation} ? (*{antibioticType1 eq '头孢美唑'} ? true : _) : _">头孢美唑</option>
                                    <option value="头孢呋辛" th:selected="${perinatalInformation} ? (*{antibioticType1 eq '头孢呋辛'} ? true : _) : _">头孢呋辛</option>
                                    <option value="头孢西丁" th:selected="${perinatalInformation} ? (*{antibioticType1 eq '头孢西丁'} ? true : _) : _">头孢西丁</option>
                                    <option value="头孢替安" th:selected="${perinatalInformation} ? (*{antibioticType1 eq '头孢替安'} ? true : _) : _">头孢替安</option>
                                    <option value="头孢尼西" th:selected="${perinatalInformation} ? (*{antibioticType1 eq '头孢尼西'} ? true : _) : _">头孢尼西</option>
                                    <option value="头孢曲松" th:selected="${perinatalInformation} ? (*{antibioticType1 eq '头孢曲松'} ? true : _) : _">头孢曲松</option>
                                    <option value="头孢他啶" th:selected="${perinatalInformation} ? (*{antibioticType1 eq '头孢他啶'} ? true : _) : _">头孢他啶</option>
                                    <option value="头孢唑肟" th:selected="${perinatalInformation} ? (*{antibioticType1 eq '头孢唑肟'} ? true : _) : _">头孢唑肟</option>
                                    <option value="头孢米诺" th:selected="${perinatalInformation} ? (*{antibioticType1 eq '头孢米诺'} ? true : _) : _">头孢米诺</option>
                                    <option value="克林霉素" th:selected="${perinatalInformation} ? (*{antibioticType1 eq '克林霉素'} ? true : _) : _">克林霉素</option>
                                    <option value="红霉素" th:selected="${perinatalInformation} ? (*{antibioticType1 eq '红霉素'} ? true : _) : _">红霉素</option>
                                    <option value="阿奇霉素" th:selected="${perinatalInformation} ? (*{antibioticType1 eq '阿奇霉素'} ? true : _) : _">阿奇霉素</option>
                                    <option value="磷霉素" th:selected="${perinatalInformation} ? (*{antibioticType1 eq '磷霉素'} ? true : _) : _">磷霉素</option>
                                    <option value="甲硝唑" th:selected="${perinatalInformation} ? (*{antibioticType1 eq '甲硝唑'} ? true : _) : _">甲硝唑</option>
                                </select>
                                <select data-name="antibioticType2" lay-filter="AT2" th:name="${perinatalInformation} ? (*{antibioticUseWithin24HoursBeforeDelivery eq '是'} ? 'antibioticType2' : _) : _" th:data-value="${perinatalInformation} ? (*{antibioticUseWithin24HoursBeforeDelivery eq '是'} ? *{antibioticType2} : _) : _" th:disabled="${perinatalInformation} ? (*{antibioticUseWithin24HoursBeforeDelivery eq '是'} ? _ : true) : true">
                                    <option value="">请选择抗生素2</option>
                                    <option value="青霉素" th:selected="${perinatalInformation} ? (*{antibioticType2 eq '青霉素'} ? true : _) : _">青霉素</option>
                                    <option value="氨苄西林" th:selected="${perinatalInformation} ? (*{antibioticType2 eq '氨苄西林'} ? true : _) : _">氨苄西林</option>
                                    <option value="磺苄西林" th:selected="${perinatalInformation} ? (*{antibioticType2 eq '磺苄西林'} ? true : _) : _">磺苄西林</option>
                                    <option value="美洛西林" th:selected="${perinatalInformation} ? (*{antibioticType2 eq '美洛西林'} ? true : _) : _">美洛西林</option>
                                    <option value="阿莫西林" th:selected="${perinatalInformation} ? (*{antibioticType2 eq '阿莫西林'} ? true : _) : _">阿莫西林</option>
                                    <option value="氟氯西林" th:selected="${perinatalInformation} ? (*{antibioticType2 eq '氟氯西林'} ? true : _) : _">氟氯西林</option>
                                    <option value="美洛西林舒巴坦" th:selected="${perinatalInformation} ? (*{antibioticType2 eq '美洛西林舒巴坦'} ? true : _) : _">美洛西林舒巴坦</option>
                                    <option value="五水头孢唑啉" th:selected="${perinatalInformation} ? (*{antibioticType2 eq '五水头孢唑啉'} ? true : _) : _">五水头孢唑啉</option>

                            <label for="PC-db-HRIFHR">心率</label>
                            <input id="PC-db-HRIFHR" th:class="${perinatalInformation} ? (*{increasedFetalHeartRate eq 1} ? _ : 'pc-db-disabled') : 'pc-db-disabled'" type="number" data-name="heartRateIFHR" th:name="${perinatalInformation} ? (*{increasedFetalHeartRate eq 1} ? 'heartRateIFHR' : _) : _" th:value="${perinatalInformation} ? (*{increasedFetalHeartRate eq 1} ? *{heartRateIFHR} : _) : _" th:lay-verify="${perinatalInformation} ? (*{increasedFetalHeartRate eq 1} ? 'requiredDB' : _) : _" th:disabled="${perinatalInformation} ? (*{increasedFetalHeartRate eq 1} ? _ : true) : true">
                            <span>次/min</span>
                        </div>
                    </div>
                    <div class="layui-col-sm3">
                        <div class="pc-db-item">
                            <label class="pc-switch-label">羊水异味</label>
                            <input type="checkbox" name="amnioticFluidPeculiarSmell" lay-skin="switch" lay-text="有|无" value="1" th:checked="${perinatalInformation} ? (*{amnioticFluidPeculiarSmell eq 1} ? true : _) : _">
                        </div>
                    </div>
                    <div class="layui-col-sm9">
                        <div class="pc-db-item pc-db-item-unit-lg">
                            <label for="PC-db-AFI">羊水指数</label>
                            <input id="PC-db-AFI" type="number" name="amnioticFluidIndex" th:value="${perinatalInformation} ? *{amnioticFluidIndex} : _">
                            <span>mm</span>
                        </div>
                    </div>
                    <div class="layui-col-sm12">
                        <div class="pc-db-item">
                            <label class="pc-switch-label">子宫压痛</label>
                            <input type="checkbox" name="uterineTenderness" lay-skin="switch" lay-text="有|无" value="1" th:checked="${perinatalInformation} ? (*{uterineTenderness eq 1} ? true : _) : _">
                        </div>
                    </div>
                    <div class="layui-col-sm4">
                        <div class="pc-db-head">
                            <label>母亲血常规</label>
                        </div>
                    </div>
                    <div class="layui-col-sm4">
                        <div class="pc-db-item pc-db-item-unit-lg sm">
                            <label for="PC-db-MBRWBC">WBC</label>
                            <input id="PC-db-MBRWBC" type="number" name="motherBRWbc" th:value="${perinatalInformation} ? *{motherBRWbc} : _">
                            <span>×10<sup>9</sup>/L</span>
                        </div>
                    </div>
                    <div class="layui-col-sm4">
                        <div class="pc-db-item pc-db-item-unit">
                            <label for="PC-db-MBRNR">中性粒细胞比例</label>
                            <input id="PC-db-MBRNR" type="number" name="motherBRNeutrophilRatio" th:value="${perinatalInformation} ? *{motherBRNeutrophilRatio} : _">
                            <span>%</span>
                        </div>
                    </div>
                    <div class="layui-col-sm4">
                        <div class="pc-db-item pc-db-item-unit sm">
                            <label for="PC-db-MBRHGB">Hgb</label>
                            <input id="PC-db-MBRHGB" type="number" name="motherBRHgb" th:value="${perinatalInformation} ? *{motherBRHgb} : _">
                            <span>g/L</span>
                        </div>
                    </div>
                    <div class="layui-col-sm4">
                        <div class="pc-db-item pc-db-item-unit sm">
                            <label for="PC-db-MBRHCT">HCT</label>
                            <input id="PC-db-MBRHCT" type="number" name="motherBRHct" th:value="${perinatalInformation} ? *{motherBRHct} : _">
                            <span>%</span>
                        </div>
                    </div>
                    <div class="layui-col-sm4">
                        <div class="pc-db-item pc-db-item-unit-lg sm">
                            <label for="PC-db-MBRPLT">PLT</label>
                            <input id="PC-db-MBRPLT" type="number" name="motherBRPlt" th:value="${perinatalInformation} ? *{motherBRPlt} : _">
                            <span>×10<sup>9</sup>/L</span>
                        </div>
                    </div>
                    <div class="layui-col-sm12">
                        <div id="PC-db-HE" class="pc-db-item">
                            <label>组织病理学检查</label>
                            <input type="hidden" name="histopathologicalExamination" th:value="${perinatalInformation} ? *{histopathologicalExamination} : _">
                            <ul th:class="'pc-db-radioBtn-group pc-db-enter' + (${perinatalInformation} ? (*{histopathologicalExamination eq '未回报'} ? ' pc-db-hasnt' : '') : '')">
                                <li th:class="${perinatalInformation} ? (*{histopathologicalExamination eq '否'} ? 'pc-db-active' : _) : _" data-value="否">
                                    <button>否</button>
                                </li>
                                <li th:class="${perinatalInformation} ? (*{histopathologicalExamination eq '是'} ? 'pc-db-active' : _) : _" data-value="是">
                                    <button>是</button>
                                </li>
                                <li th:class="${perinatalInformation} ? (*{histopathologicalExamination eq '未回报'} ? 'pc-db-active' : _) : _" data-value="未回报">
                                    <button>未回报</button>
                                </li>
                                <li th:class="${perinatalInformation} ? (*{histopathologicalExamination eq '不详'} ? 'pc-db-active' : _) : _" data-value="不详">
                                    <button>不详</button>
                                </li>
                            </ul>
                            <div id="PC-db-HEO" class="pc-db-attach pc-inline-block">
                                <input type="hidden" data-name="histopathologicalExaminationOutcome" th:name="${perinatalInformation} ? (*{histopathologicalExamination eq '是'} ? 'histopathologicalExaminationOutcome' : _) : _" th:value="${perinatalInformation} ? (*{histopathologicalExamination eq '是'} ? *{histopathologicalExaminationOutcome} : _) : _" title="组织病理学检查问题" th:lay-verify="${perinatalInformation} ? (*{histopathologicalExamination eq '是'} ? 'requiredRadioGroup' : _) : _">
                                <ul th:class="'pc-db-radioBtn-group' + (${perinatalInformation} ? (*{histopathologicalExamination eq '是'} ? '' : ' rbgOff') : ' rbgOff')">
                                    <li th:class="${perinatalInformation} ? (*{histopathologicalExaminationOutcome eq '无异常'} ? 'pc-db-active' : _) : _" data-value="无异常">
                                        <button>无异常</button>
                                    </li>
                                    <li th:class="${perinatalInformation} ? (*{histopathologicalExaminationOutcome eq '早期'} ? 'pc-db-active' : _) : _" data-value="早期">
                                        <button>早期</button>
                                    </li>
                                    <li th:class="${perinatalInformation} ? (*{histopathologicalExaminationOutcome eq '中期'} ? 'pc-db-active' : _) : _" data-value="中期">
                                        <button>中期</button>
                                    </li>
                                    <li th:class="${perinatalInformation} ? (*{histopathologicalExaminationOutcome eq '晚期'} ? 'pc-db-active' : _) : _" data-value="晚期">
                                        <button>晚期</button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-sm12">
                        <div class="pc-db-item">
                            <label>绒毛膜羊膜炎</label>
                            <input type="hidden" name="chorioamnionitis" th:value="${perinatalInformation} ? *{chorioamnionitis} : _">
                            <ul class="pc-db-radioBtn-group pc-db-enter">
                                <li th:class="${perinatalInformation} ? (*{chorioamnionitis eq '无'} ? 'pc-db-active' : _) : _" data-value="无">
                                    <button>无</button>
                                </li>
                                <li th:class="${perinatalInformation} ? (*{chorioamnionitis eq '亚临床'} ? 'pc-db-active' : _) : _" data-value="亚临床">
                                    <button>亚临床</button>
                                </li>
                                <li th:class="${perinatalInformation} ? (*{chorioamnionitis eq '临床'} ? 'pc-db-active' : _) : _" data-value="临床">
                                    <button>临床</button>
                                </li>
                                <li th:class="${perinatalInformation} ? (*{chorioamnionitis eq '确诊'} ? 'pc-db-active' : _) : _" data-value="确诊">
                                    <button>确诊</button>
                                </li>
                                <li th:class="${perinatalInformation} ? (*{chorioamnionitis eq '不详'} ? 'pc-db-active' : _) : _" data-value="不详">
                                    <button>不详</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="layui-col-sm12">
                        <div class="pc-db-item">
                            <label>GBS感染</label>
                            <input type="hidden" name="gbsInfection" th:value="${perinatalInformation} ? *{gbsInfection} : _">
                            <ul class="pc-db-radioBtn-group pc-db-enter">
                                <li th:class="${perinatalInformation} ? (*{gbsInfection eq '无'} ? 'pc-db-active' : _) : _" data-value="无">
                                    <button>无</button>
                                </li>
                                <li th:class="${perinatalInformation} ? (*{gbsInfection eq '有'} ? 'pc-db-active' : _) : _" data-value="有">
                                    <button>有</button>
                                </li>
                                <li th:class="${perinatalInformation} ? (*{gbsInfection eq '未查'} ? 'pc-db-active' : _) : _" data-value="未查">
                                    <button>未查</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="layui-col-lg9 layui-col-sm12">
                        <div id="PC-db-CM" class="pc-db-item">
                            <label>受孕方式</label>
                            <input type="hidden" name="conceptionMethod" th:value="${perinatalInformation} ? *{conceptionMethod} : _">
                            <ul class="pc-db-radioBtn-group pc-db-enter">
                                <li th:class="${perinatalInformation} ? (*{conceptionMethod eq '自然受孕'} ? 'pc-db-active' : _) : _" data-value="自然受孕">
                                    <button>自然受孕</button>
                                </li>
                                <li th:class="${perinatalInformation} ? (*{conceptionMethod eq '体外受精（IVF）'} ? 'pc-db-active' : _) : _" data-value="体外受精（IVF）">
                                    <button>体外受精（IVF）</button>
                                </li>
                                <li th:class="${perinatalInformation} ? (*{conceptionMethod eq '卵胞浆内单精子显微注射（ICSI）'} ? 'pc-db-active' : _) : _" data-value="卵胞浆内单精子显微注射（ICSI）">
                                    <button>卵胞浆内单精子显微注射（ICSI）</button>
                                </li>
                                <li th:class="${perinatalInformation} ? (*{conceptionMethod eq '胚胎植入前遗传学诊断（PGD）'} ? 'pc-db-active' : _) : _" data-value="胚胎植入前遗传学诊断（PGD）">
                                    <button>胚胎植入前遗传学诊断（PGD）</button>
                                </li>
                                <li th:class="${perinatalInformation} ? (*{conceptionMethod eq '不详'} ? 'pc-db-active' : _) : _" data-value="不详">
                                    <button>不详</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="layui-col-lg3 layui-col-sm12">
                        <div id="PC-db-IVF" class="pc-db-item">
                            <label>体外受精</label>
                            <input type="hidden" data-name="inVitroFertilization" th:name="${perinatalInformation} ? (*{conceptionMethod eq '体外受精（IVF）'} ? 'inVitroFertilization' : _) : _" th:value="${perinatalInformation} ? (*{conceptionMethod eq '体外受精（IVF）'} ? *{inVitroFertilization} : _) : _" th:lay-verify="${perinatalInformation} ? (*{conceptionMethod eq '体外受精（IVF）'} ? 'requiredRadioGroup' : _) : _">
                            <ul th:class="'pc-db-radioBtn-group pc-db-enter' + (${perinatalInformation} ? (*{conceptionMethod eq '体外受精（IVF）'} ? '' : ' rbgOff') : ' rbgOff')">
                                <li th:class="${perinatalInformation} ? (*{inVitroFertilization eq '自体采集'} ? 'pc-db-active' : _) : _" data-value="自体采集">
                                    <button>自体采集</button>
                                </li>
                                <li th:class="${perinatalInformation} ? (*{inVitroFertilization eq '卵子捐赠'} ? 'pc-db-active' : _) : _" data-value="卵子捐赠">
                                    <button>卵子捐赠</button>
                                </li>
                                <li th:class="${perinatalInformation} ? (*{inVitroFertilization eq '精子捐赠'} ? 'pc-db-active' : _) : _" data-value="精子捐赠">
                                    <button>精子捐赠</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="layui-col-lg12 layui-col-sm12">
                        <div id="PC-db-CC" class="pc-db-item">
                            <label>宫颈环扎</label>
                            <input type="hidden" name="cervicalCerclage" th:value="${perinatalInformation} ? *{cervicalCerclage} : _">
                            <ul class="pc-db-radioBtn-group pc-db-enter">
                                <li th:class="${perinatalInformation} ? (*{cervicalCerclage eq '否'} ? 'pc-db-active' : _) : _" data-value="否">
                                    <button>否</button>
                                </li>
                                <li th:class="${perinatalInformation} ? (*{cervicalCerclage eq '是'} ? 'pc-db-active' : _) : _" data-value="是">
                                    <button>是</button>
                                </li>
                                <li th:class="${perinatalInformation} ? (*{cervicalCerclage eq '不详'} ? 'pc-db-active' : _) : _" data-value="不详">
                                    <button>不详</button>
                                </li>
                            </ul>
                            <div class="pc-db-attach">
                                <label>环扎胎龄</label>
                                <input id="PC-db-CGA" type="number" data-name="cerclageGestationalAge" th:name="${perinatalInformation} ? (*{cervicalCerclage eq '是'} ? 'cerclageGestationalAge' : _) : _" th:value="${perinatalInformation} ? (*{cervicalCerclage eq '是'} ? *{cerclageGestationalAge} : _) : _" title="环扎胎龄" th:lay-verify="${perinatalInformation} ? (*{cervicalCerclage eq '是'} ? 'requiredDB' : _) : _" th:disabled="${perinatalInformation} ? (*{cervicalCerclage eq '是'} ? _ : true) : true">
                                <span>周</span>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs12">
                        <div id="PC-db-PI" class="pc-db-item">
                            <label>产前干预</label>
                            <input type="hidden" name="prenatalIntervention" th:value="${perinatalInformation} ? *{prenatalIntervention} : _">
                            <ul class="pc-db-radioBtn-group pc-db-enter">
                                <li th:class="${perinatalInformation} ? (*{prenatalIntervention eq '否'} ? 'pc-db-active' : _) : _" data-value="否">
                                    <button>否</button>
                                </li>
                                <li th:class="${perinatalInformation} ? (*{prenatalIntervention eq '是'} ? 'pc-db-active' : _) : _" data-value="是">
                                    <button>是</button>
                                </li>
                                <li th:class="${perinatalInformation} ? (*{prenatalIntervention eq '不详'} ? 'pc-db-active' : _) : _" data-value="不详">
                                    <button>不详</button>
                                </li>
                            </ul>
                            <div class="pc-db-attach">
                                <input type="checkbox" data-name="piFetalBloodTransfusion" th:name="${perinatalInformation} ? (*{prenatalIntervention eq '是'} ? 'piFetalBloodTransfusion' : _) : _" value="1" title="胎儿输血" th:checked="${perinatalInformation} ? (*{piFetalBloodTransfusion eq 1} ? true: _) : _" th:disabled="${perinatalInformation} ? (*{prenatalIntervention eq '是'} ? _ : true) : true">
                                <input type="checkbox" data-name="piLaserAblation" th:name="${perinatalInformation} ? (*{prenatalIntervention eq '是'} ? 'piLaserAblation' : _) : _" value="1" title="激光消融术" th:checked="${perinatalInformation} ? (*{piLaserAblation eq 1} ? true: _) : _" th:disabled="${perinatalInformation} ? (*{prenatalIntervention eq '是'} ? _ : true) : true">
                                <input type="checkbox" data-name="piAmnioticFluidReduction" th:name="${perinatalInformation} ? (*{prenatalIntervention eq '是'} ? 'piAmnioticFluidReduction' : _) : _" value="1" title="减羊水术" th:checked="${perinatalInformation} ? (*{piAmnioticFluidReduction eq 1} ? true: _) : _" th:disabled="${perinatalInformation} ? (*{prenatalIntervention eq '是'} ? _ : true) : true">
                                <input type="checkbox" data-name="piDrainageCatheterPlacement" th:name="${perinatalInformation} ? (*{prenatalIntervention eq '是'} ? 'piDrainageCatheterPlacement' : _) : _" value="1" title="引流管置入术" th:checked="${perinatalInformation} ? (*{piDrainageCatheterPlacement eq 1} ? true: _) : _" th:disabled="${perinatalInformation} ? (*{prenatalIntervention eq '是'} ? _ : true) : true">
                                <input type="checkbox" data-name="piFetalReduction" th:name="${perinatalInformation} ? (*{prenatalIntervention eq '是'} ? 'piFetalReduction' : _) : _" value="1" title="减胎术" th:checked="${perinatalInformation} ? (*{piFetalReduction eq 1} ? true: _) : _" th:disabled="${perinatalInformation} ? (*{prenatalIntervention eq '是'} ? _ : true) : true">
                                <input type="checkbox" data-name="piChorionicVillusSampling" th:name="${perinatalInformation} ? (*{prenatalIntervention eq '是'} ? 'piChorionicVillusSampling' : _) : _" value="1" title="绒毛膜绒毛取样" th:checked="${perinatalInformation} ? (*{piChorionicVillusSampling eq 1} ? true: _) : _" th:disabled="${perinatalInformation} ? (*{prenatalIntervention eq '是'} ? _ : true) : true">
                                <input type="checkbox" data-name="piAmnioticFluidPunctureLT20W" th:name="${perinatalInformation} ? (*{prenatalIntervention eq '是'} ? 'piAmnioticFluidPunctureLT20W' : _) : _" value="1" title="羊水穿刺＜20周" th:checked="${perinatalInformation} ? (*{piAmnioticFluidPunctureLT20W eq 1} ? true: _) : _" th:disabled="${perinatalInformation} ? (*{prenatalIntervention eq '是'} ? _ : true) : true">
                                <input type="checkbox" data-name="piOpenFetalSurgery" th:name="${perinatalInformation} ? (*{prenatalIntervention eq '是'} ? 'piOpenFetalSurgery' : _) : _" value="1" title="开放性胎儿手术" th:checked="${perinatalInformation} ? (*{piOpenFetalSurgery eq 1} ? true: _) : _" th:disabled="${perinatalInformation} ? (*{prenatalIntervention eq '是'} ? _ : true) : true">
                                <input type="checkbox" data-name="piOther" th:name="${perinatalInformation} ? (*{prenatalIntervention eq '是'} ? 'piOther' : _) : _" value="1" title="其他" th:checked="${perinatalInformation} ? (*{piOther eq 1} ? true: _) : _" th:disabled="${perinatalInformation} ? (*{prenatalIntervention eq '是'} ? _ : true) : true">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs12">
                        <div id="PC-db-PIWD" class="pc-db-item">
                            <label for="PC-db-piWeek">干预孕周</label>
                            <div class="pc-db-spanItem">
                                <input id="PC-db-piWeek" type="number" data-name="piWeek" th:name="${perinatalInformation} ? (*{prenatalIntervention eq '是'} ? 'piWeek' : _) : _" th:lay-verify="${perinatalInformation} ? (*{prenatalIntervention eq '是'} ? 'requiredDB' : _) : _" th:value="${perinatalInformation} ? (*{piWeek} ? *{piWeek} : _) : _" th:disabled="${perinatalInformation} ? (*{prenatalIntervention eq '是'} ? _ : true) : true">
                                <span>周</span>
                                <input type="number" data-name="piDay" th:name="${perinatalInformation} ? (*{prenatalIntervention eq '是'} ? 'piDay' : _) : _" th:lay-verify="${perinatalInformation} ? (*{prenatalIntervention eq '是'} ? 'requiredDB' : _) : _" th:value="${perinatalInformation} ? (*{piDay} ? *{piDay} : _) : _" th:disabled="${perinatalInformation} ? (*{prenatalIntervention eq '是'} ? _ : true) : true">
                                <span>天</span>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs12">
                        <div class="pc-db-item">
                            <label>产前出血</label>
                            <input type="checkbox" name="prenatalHemorrhage" lay-skin="switch" lay-text="有|无" value="1" lay-filter="PH" th:checked="${perinatalInformation} ? (*{prenatalHemorrhage eq 1} ? true : _) : _">
                            <div class="pc-db-attach">
                                <input type="checkbox" data-name="placentaAnterior" th:name="${perinatalInformation} ? (*{prenatalHemorrhage eq 1} ? 'placentaAnterior' : _) : _" value="1" title="胎盘前置" th:checked="${perinatalInformation} ? (*{placentaAnterior eq 1} ? true: _) : _" th:disabled="${perinatalInformation} ? (*{prenatalHemorrhage eq 1} ? _ : true) : true">
                                <input type="checkbox" data-name="placentalAbruption" th:name="${perinatalInformation} ? (*{prenatalHemorrhage eq 1} ? 'placentalAbruption' : _) : _" value="1" title="胎盘早剥" th:checked="${perinatalInformation} ? (*{placentalAbruption eq 1} ? true: _) : _" th:disabled="${perinatalInformation} ? (*{prenatalHemorrhage eq 1} ? _ : true) : true">
                                <input type="checkbox" data-name="vascularPrevia" th:name="${perinatalInformation} ? (*{prenatalHemorrhage eq 1} ? 'vascularPrevia' : _) : _" value="1" title="前置血管" th:checked="${perinatalInformation} ? (*{vascularPrevia eq 1} ? true: _) : _" th:disabled="${perinatalInformation} ? (*{prenatalHemorrhage eq 1} ? _ : true) : true">
                                <input type="checkbox" data-name="placenta" th:name="${perinatalInformation} ? (*{prenatalHemorrhage eq 1} ? 'placenta' : _) : _" value="1" title="胎盘植入" th:checked="${perinatalInformation} ? (*{placenta eq 1} ? true: _) : _" th:disabled="${perinatalInformation} ? (*{prenatalHemorrhage eq 1} ? _ : true) : true">
                                <input type="checkbox" data-name="otherOrUnknown" th:name="${perinatalInformation} ? (*{prenatalHemorrhage eq 1} ? 'otherOrUnknown' : _) : _" value="1" title="其他/不详" th:checked="${perinatalInformation} ? (*{otherOrUnknown eq 1} ? true: _) : _" th:disabled="${perinatalInformation} ? (*{prenatalHemorrhage eq 1} ? _ : true) : true">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pc-db-save">
                    <button class="pc-btn pc-btn-save" lay-filter="PI" lay-submit>保存信息</button>
                </div>
            </div>
        </div>

        <!-- 用于移动设备遮罩 -->
        <div id="PC-shade"></div>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/js/utils/myTools.min.js}"></script>
<script type="text/javascript" th:src="@{/js/common.min.js}"></script>
<script type="text/javascript" th:src="@{/js/BDWrite.min.js}"></script>
</html>
