<!DOCTYPE html>

<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="content-language" content="zh-cn"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>高胆治疗 - 高胆数据库</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <meta name="keywords" content="围产新生儿科研合作平台,高胆数据库,高胆治疗"/>
    <meta name="description" content="围产新生儿科研合作平台高胆数据库高胆治疗"/>
    <meta name="author" content="Linyer"/>
    <meta name="theme-color" content="#11B2B9"/>

    <link rel="shortcut icon" th:href="@{/favicon.svg}"/>

    <link rel="stylesheet" type="text/css" th:href="@{/utils/layui/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/utils/iconfont/iconfont.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/database.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/highBilirubin.min.css}"/>

    <script type="text/javascript" th:src="@{/js/utils/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/utils/layui/layui.js}"></script>
</head>

<body class="layui-layout-body">
<div id="PC-main">
    <div class="layui-layout pc-layout">
        <!-- 水平菜单 -->
        <div th:replace="include/PPHead::header"></div>

        <!-- 左侧导航栏（可伸缩式） -->
        <div class="layui-side pc-side-menu">
            <div class="layui-side-scroll">

                <!-- 网站logo信息 -->
                <div class="layui-logo">
                    <a href="/">
                        <img src="/favicon.svg" height="30px" alt="logo">
                        <h1>
                            <a href="/">
                                <i class="iconfont icon-home"></i>
                                <cite>首页</cite>
                            </a>
                        </h1>
                    </a>
                </div>

                <ul class="layui-nav layui-nav-tree" lay-shrink="all">
                    <!-- 围产信息 导航 -->
                    <li class="layui-nav-item" sec:authorize="hasRole('ROLE_HBPI')">
                        <a class="pc-item" href="/perinatalPlatform/highBilirubin/write/PI">
                            <i class="pc-icon iconfont icon-huaiyun"></i>
                            <cite>围产信息</cite>
                        </a>
                    </li>

                    <!-- 高胆治疗 导航 -->
                    <li class="layui-nav-item layui-this" sec:authorize="hasRole('ROLE_HBT')">
                        <a class="pc-item" href="#">
                            <i class="pc-icon iconfont icon-zhuyuan"></i>
                            <cite>高胆治疗</cite>
                        </a>
                    </li>

                    <!-- 随访检查 导航 -->
                    <li class="layui-nav-item" sec:authorize="hasRole('ROLE_HBFUE')">
                        <a class="pc-item" href="/perinatalPlatform/highBilirubin/write/FUE/MRIE">
                            <i class="pc-icon iconfont icon-microscope-full"></i>
                            <cite>随访检查</cite>
                        </a>
                    </li>

                    <!-- 随访结论 导航 -->
                    <li class="layui-nav-item" sec:authorize="hasRole('ROLE_HBFUC')">
                        <a class="pc-item" href="/perinatalPlatform/highBilirubin/write/FUC">
                            <i class="pc-icon iconfont icon-pingjiazongjie"></i>
                            <cite>随访结论</cite>
                        </a>
                    </li>

                    <!-- 病例审核 导航 -->
                    <li class="layui-nav-item" sec:authorize="hasRole('ROLE_HB')">
                        <a class="pc-item" href="/perinatalPlatform/highBilirubin/review">
                            <i class="pc-icon iconfont icon-shenhe"></i>
                            <cite>病例审核</cite>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 内容主体区域 -->
        <div class="layui-body">
            <div class="pc-body-framework pc-db-HBT layui-form" th:object="${highBilirubinCauses}" sec:authorize="hasRole('ROLE_HBT')">
                <span class="layui-breadcrumb">
                    <a href="/perinatalPlatform/highBilirubin/write/HBT/BI">基本信息</a>
                    <a href="#"><cite>高胆病因</cite></a>
                    <a href="/perinatalPlatform/highBilirubin/write/HBT/CM">检查指标</a>
                    <a href="/perinatalPlatform/highBilirubin/write/HBT/TS">治疗情况</a>
                    <a href="/perinatalPlatform/highBilirubin/write/HBT/ES">脑病评分</a>
                    <a href="/perinatalPlatform/highBilirubin/write/HBT/HBR">高胆原因</a>
                    <a href="/perinatalPlatform/highBilirubin/write/HBT/AE">辅助检查</a>
                    <a href="/perinatalPlatform/highBilirubin/write/HBT/DS">出院情况</a>
                </span>
                <div class="pc-db-head">
                    <div class="pc-db-h1-wrap">
                        <h1>感染</h1>
                    </div>
                </div>
                <div class="layui-row pc-db-HBTHBC">
                    <div class="layui-col-lg4 layui-col-sm6">
                        <div class="pc-db-item">
                            <label class="pc-switch-label">CMV病毒感染</label>
                            <input type="checkbox" name="cmvVirusInfection" lay-skin="switch" lay-text="是|否" value="1" th:checked="${highBilirubinCauses} ? (*{cmvVirusInfection eq 1} ? true : _) : _"/>
                        </div>
                    </div>
                    <div class="layui-col-lg4 layui-col-sm6">
                        <div class="pc-db-item">
                            <label class="pc-switch-label">先天梅毒</label>
                            <input type="checkbox" name="congenitalSyphilis" lay-skin="switch" lay-text="是|否" value="1" th:checked="${highBilirubinCauses} ? (*{congenitalSyphilis eq 1} ? true : _) : _"/>
                        </div>
                    </div>
                    <div class="layui-col-lg4 layui-col-sm6">
                        <div class="pc-db-item">
                            <label class="pc-switch-label">确诊败血症</label>
                            <input type="checkbox" name="diagnosedSepsis" lay-skin="switch" lay-text="是|否" value="1" th:checked="${highBilirubinCauses} ? (*{diagnosedSepsis eq 1} ? true : _) : _"/>
                        </div>
                    </div>
                    <div class="layui-col-lg4 layui-col-sm6">
                        <div class="pc-db-item lg">
                            <label class="pc-switch-label">其它原因细菌感染<br/>（肺炎、细菌性脑膜炎）</label>
                            <input type="checkbox" name="otherCausesBacterialInfections" lay-skin="switch" lay-text="是|否" value="1" th:checked="${highBilirubinCauses} ? (*{otherCausesBacterialInfections eq 1} ? true : _) : _"/>
                        </div>
                    </div>
                    <div class="layui-col-lg4 layui-col-sm6">
                        <div class="pc-db-item">
                            <label class="pc-switch-label">临床败血症</label>
                            <input type="checkbox" name="clinicalSepsis" lay-skin="switch" lay-text="是|否" value="1" th:checked="${highBilirubinCauses} ? (*{clinicalSepsis eq 1} ? true : _) : _"/>
                        </div>
                    </div>
                    <div class="layui-col-lg4 layui-col-sm6">
                        <div class="pc-db-item">
                            <label class="pc-switch-label">其它TORCH感染</label>
                            <input type="checkbox" name="otherTorchInfections" lay-skin="switch" lay-text="是|否" value="1" th:checked="${highBilirubinCauses} ? (*{otherTorchInfections eq 1} ? true : _) : _"/>
                        </div>
                    </div>
                </div>
                <div class="pc-db-head">
                    <div class="pc-db-h1-wrap">
                        <h1>出血性疾病</h1>
                    </div>
                </div>
                <div class="layui-row pc-db-HBTHBC">
                    <div class="layui-col-lg4 layui-col-sm6">
                        <div class="pc-db-item">
                            <label class="pc-switch-label">头颅血肿</label>
                            <input type="checkbox" name="headHematoma" lay-skin="switch" lay-text="是|否" value="1" th:checked="${highBilirubinCauses} ? (*{headHematoma eq 1} ? true : _) : _"/>
                        </div>
                    </div>
                    <div class="layui-col-lg4 layui-col-sm6">
                        <div class="pc-db-item">
                            <label class="pc-switch-label">颅内出血</label>
                            <input type="checkbox" name="intracranialHemorrhage" lay-skin="switch" lay-text="是|否" value="1" th:checked="${highBilirubinCauses} ? (*{intracranialHemorrhage eq 1} ? true : _) : _"/>
                        </div>
                    </div>
                    <div class="layui-col-lg4 layui-col-sm6">
                        <div class="pc-db-item">
                            <label class="pc-switch-label">腹腔脏器出血</label>
                            <input type="checkbox" name="abdominalOrganHemorrhage" lay-skin="switch" lay-text="是|否" value="1" th:checked="${highBilirubinCauses} ? (*{abdominalOrganHemorrhage eq 1} ? true : _) : _"/>
                        </div>
                    </div>
                </div>
                <div class="pc-db-head">
                    <div class="pc-db-h1-wrap">
                        <h1>溶血性疾病</h1>
                    </div>
                </div>
                <div class="layui-row pc-db-HBTHBC">
                    <div class="layui-col-lg4 layui-col-sm6">
                        <div class="pc-db-item">
                            <label class="pc-switch-label">ABO溶血症</label>
                            <input type="checkbox" name="aboHemolysis" lay-skin="switch" lay-text="是|否" value="1" th:checked="${highBilirubinCauses} ? (*{aboHemolysis eq 1} ? true : _) : _"/>
                        </div>
                    </div>
                    <div class="layui-col-lg8 layui-col-sm6">
                        <div class="pc-db-item">
                            <label class="pc-switch-label">Rh溶血症</label>
                            <input type="checkbox" name="rhHemolysis" lay-skin="switch" lay-text="是|否" value="1" th:checked="${highBilirubinCauses} ? (*{rhHemolysis eq 1} ? true : _) : _"/>
                        </div>
                    </div>
                    <div class="layui-col-lg4 layui-col-sm6">
                        <div class="pc-db-item">
                            <label class="pc-switch-label">G-6-PD缺陷</label>
                            <input type="checkbox" name="g6pdDefect" lay-skin="switch" lay-text="是|否" value="1" th:checked="${highBilirubinCauses} ? (*{g6pdDefect eq 1} ? true : _) : _"/>
                        </div>
                    </div>
                    <div class="layui-col-lg8 layui-col-sm6">
                        <div class="pc-db-item">
                            <label class="pc-switch-label">其他原因溶血</label>
                            <input type="checkbox" name="otherCausesHemolysis" lay-skin="switch" lay-text="是|否" value="1" th:checked="${highBilirubinCauses} ? (*{otherCausesHemolysis eq 1} ? true : _) : _"/>
                        </div>
                    </div>
                </div>
                <div class="pc-db-head">
                    <div class="pc-db-h1-wrap">
                        <h1>其他</h1>
                    </div>
                </div>
                <div class="layui-row pc-db-HBTHBC">
                    <div class="layui-col-lg4 layui-col-sm6">
                        <div class="pc-db-item">
                            <label class="pc-switch-label">皮肤瘀斑</label>
                            <input type="checkbox" name="skinEcchymosis" lay-skin="switch" lay-text="是|否" value="1" th:checked="${highBilirubinCauses} ? (*{skinEcchymosis eq 1} ? true : _) : _"/>
                        </div>
                    </div>
                    <div class="layui-col-lg4 layui-col-sm6">
                        <div class="pc-db-item">
                            <label class="pc-switch-label">母乳性黄疸</label>
                            <input type="checkbox" name="breastMilkJaundice" lay-skin="switch" lay-text="是|否" value="1" th:checked="${highBilirubinCauses} ? (*{breastMilkJaundice eq 1} ? true : _) : _"/>
                        </div>
                    </div>
                    <div class="layui-col-lg4 layui-col-sm6">
                        <div class="pc-db-item lg">
                            <label class="pc-switch-label">摄入过少，肠肝循环增加</label>
                            <input type="checkbox" name="tooLittleIntakeIncreasedEnterohepaticCirculation" lay-skin="switch" lay-text="是|否" value="1" th:checked="${highBilirubinCauses} ? (*{tooLittleIntakeIncreasedEnterohepaticCirculation eq 1} ? true : _) : _"/>
                        </div>
                    </div>
                    <div class="layui-col-lg4 layui-col-sm6">
                        <div class="pc-db-item">
                            <label class="pc-switch-label">代谢性酸中毒</label>
                            <input type="checkbox" name="metabolicAcidosis" lay-skin="switch" lay-text="是|否" value="1" th:checked="${highBilirubinCauses} ? (*{metabolicAcidosis eq 1} ? true : _) : _"/>
                        </div>
                    </div>
                    <div class="layui-col-lg4 layui-col-sm6">
                        <div class="pc-db-item">
                            <label class="pc-switch-label">甲低</label>
                            <input type="checkbox" name="hypothyroidism" lay-skin="switch" lay-text="是|否" value="1" th:checked="${highBilirubinCauses} ? (*{hypothyroidism eq 1} ? true : _) : _"/>
                        </div>
                    </div>
                    <div class="layui-col-lg4 layui-col-sm6">
                        <div class="pc-db-item">
                            <label class="pc-switch-label">TPN相关性胆汁淤积</label>
                            <input type="checkbox" name="tpnRelatedCholestasis" lay-skin="switch" lay-text="是|否" value="1" th:checked="${highBilirubinCauses} ? (*{tpnRelatedCholestasis eq 1} ? true : _) : _"/>
                        </div>
                    </div>
                    <div class="layui-col-lg4 layui-col-sm6">
                        <div class="pc-db-item">
                            <label class="pc-switch-label">遗传因素</label>
                            <input id="PC-db-isGF" type="checkbox" name="isGeneticFactors" lay-filter="GF" lay-skin="switch" lay-text="是|否" value="1" th:checked="${highBilirubinCauses} ? (*{isGeneticFactors eq 1} ? true : _) : _"/>
                        </div>
                    </div>
                    <div class="layui-col-lg8 layui-col-sm12">
                        <div id="PC-db-GF" class="pc-db-item">
                            <label>遗传因素</label>
                            <input type="hidden" data-name="geneticFactors" th:name="${highBilirubinCauses} ? (*{isGeneticFactors eq 1} ? 'geneticFactors' : _) : _" th:value="${highBilirubinCauses} ? (*{isGeneticFactors eq 1} ? *{geneticFactors} : _) : _">
                            <ul th:class="'pc-db-radioBtn-group pc-db-enter' + (${highBilirubinCauses} ? (*{isGeneticFactors eq 1} ? '' : ' rbgOff') : ' rbgOff')">
                                <li th:class="${highBilirubinCauses} ? (*{isGeneticFactors} ? (*{geneticFactors eq 'Ⅰ型Crigler-Najjar综合征'} ? 'pc-db-active' : _) : _) : _" data-value="Ⅰ型Crigler-Najjar综合征">
                                    <button>Ⅰ型Crigler-Najjar综合征</button>
                                </li>
                                <li th:class="${highBilirubinCauses} ? (*{isGeneticFactors} ? (*{geneticFactors eq 'Ⅱ型Crigler-Najjar综合征'} ? 'pc-db-active' : _) : _) : _" data-value="Ⅱ型Crigler-Najjar综合征">
                                    <button>Ⅱ型Crigler-Najjar综合征</button>
                                </li>
                                <li th:class="${highBilirubinCauses} ? (*{isGeneticFactors} ? (*{geneticFactors eq '其他'} ? 'pc-db-active' : _) : _) : _" data-value="其他">
                                    <button>其他</button>
                                </li>
                            </ul>
                            <div class="pc-db-attach">
                                <input type="text" data-name="geneticFactorsOther" th:name="${highBilirubinCauses} ? (*{isGeneticFactors eq 1} ? (*{geneticFactors eq '其他'} ? 'geneticFactorsOther' : _) : _) : _" th:value="${highBilirubinCauses} ? (*{isGeneticFactors eq 1} ? (*{geneticFactors eq '其他'} ? *{geneticFactorsOther} : _) : _) : _" th:disabled="${highBilirubinCauses} ? (*{isGeneticFactors eq 1} ? (*{geneticFactors eq '其他'} ? _ : true) : true) : true">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pc-db-save">
                    <button class="pc-btn pc-btn-save" lay-filter="HBTHBC" lay-submit>保存信息</button>
                </div>
            </div>
        </div>

        <!-- 用于移动设备遮罩 -->
        <div id="PC-shade"></div>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/js/utils/myTools.min.js}"></script>
<script type="text/javascript" th:src="@{/js/common.min.js}"></script>
<script type="text/javascript" th:src="@{/js/HBWrite.min.js}"></script>
</html>
