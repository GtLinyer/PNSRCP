<!DOCTYPE html>

<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="content-language" content="zh-cn"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>登录 - 围产新生儿科研合作平台</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <meta name="keywords" content="后台,登录,围产,新生儿,研究平台"/>
    <meta name="description" content="围产新生儿科研合作平台"/>
    <meta name="author" content="Linyer"/>
    <meta name="email" content="linyer@linyer.cn"/>
    <meta name="theme-color" content="#FAC2C2"/>

    <link rel="shortcut icon" th:href="@{/favicon.svg}"/>

    <link rel="stylesheet" type="text/css" th:href="@{/utils/layui/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/utils/iconfont/iconfont.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.min.css}"/>

    <script type="text/javascript" th:src="@{/js/utils/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/utils/layui/layui.js}"></script>
</head>

<body>
    <!-- 正文 -->
    <div class="pc-login">

        <!-- 头部 -->
        <div class="pc-login-head">
            <div>
                <img src="/favicon.svg" alt="围产新生儿科研合作平台">
                <h1>围产新生儿科研合作平台</h1>
                <h1>Perinatal Neonatal Scientific Research Cooperation Platform</h1>
            </div>
        </div>

        <!-- 登录面板 -->
        <div class="pc-center">
            <form class="layui-form" action="javascript:void(0);">
                <h2>欢迎登录</h2>

                <div class="layui-form-item pc-form-item">
                    <label class="pc-label">
                        <span>账号</span>
                        <input class="pc-login-input" name="username" type="text" title="请输入账号" lay-verify="required" required/>
                        <i class="pc-login-icon layui-icon layui-icon-username"></i>
                    </label>
                </div>

                <div class="layui-form-item pc-form-item">
                    <label class="pc-label pc-login-pwd">
                        <span>密码</span>
                        <input name="password" class="pc-login-input" type="password" title="请输入密码" lay-verify="required" required/>
                        <i class="pc-login-icon layui-icon layui-icon-password"></i>
                        <i class="iconfont icon-eye pc-login-eye"></i>
                    </label>
                </div>

                <div class="layui-form-item pc-form-item">
                    <div class="layui-row">
                        <div class="layui-col-xs7">
                            <label class="pc-label">
                                <span>验证码</span>
                                <input id="PC-login-verCode" class="pc-login-input" name="verCode" type="text" title="请输入验证码" lay-verify="required" required/>
                                <i class="pc-login-icon layui-icon layui-icon-vercode"></i>
                            </label>
                        </div>

                        <div class="layui-col-xs5">
                            <i class="pc-checkVerCode-icon"></i>
                            <img id="PC-login-verCode-img" src="/login/verCodeImg" alt="验证码"/>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <input name="remember-me" type="checkbox" lay-skin="primary" title="记住我"/>
                </div>

                <button class="layui-btn pc-login-btn layui-btn-fluid" type="submit" lay-filter="login" lay-submit>登录</button>
            </form>
        </div>

    </div>
    <!-- 版权信息 -->
    <div class="pc-foot">
        <p>This system follows the <a href="https://www.gnu.org/licenses/gpl-3.0.en.html" target="_blank">GNU GPLv3</a> agreement open source code!</p>
        <p>本系统遵循<a href="https://www.gnu.org/licenses/gpl-3.0.zh-cn.html" target="_blank">自由软件基金会通用公共许可证3.0 (GNU GPLv3) </a>开放源代码！</p>
    </div>
</body>
<script type="text/javascript" th:src="@{/js/utils/myTools.min.js}"></script>
<script type="text/javascript" th:src="@{/js/login.min.js}"></script>
</html>
