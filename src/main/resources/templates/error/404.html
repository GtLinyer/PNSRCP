<!DOCTYPE html>

<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="content-language" content="zh-cn"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title th:text="${status}"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <meta name="keywords" th:content="'围产新生儿科研合作平台,错误' + ${status}"/>
    <meta name="description" th:content="${status} + '错误页面'"/>
    <meta name="author" content="Linyer"/>
    <meta name="theme-color" content="#11B2B9"/>

    <link rel="shortcut icon" th:href="@{/favicon.svg}"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/error.min.css}"/>
</head>

<body>
    <!-- 正文 -->
    <div class="pc-main">
        <!-- 主要功能 -->
        <div class="pc-center">
            <h1>404 Not Found!</h1>
            <h2>资源不存在！</h2>
            <p class="pc-msg" th:text="'请求路径：' + ${path}"></p>
            <p class="pc-msg" th:text="'出错时间：' + ${#dates.format(timestamp, 'yyyy-MM-dd HH:mm:ss')}"></p>
            <div class="pc-link">
                <p><a href="javascript:window.history.back();">点击回到上一页</a></p>
            </div>
            <div class="pc-link">
                <p><a href="/">点击回到首页</a></p>
            </div>
        </div>
    </div>

    <!-- 版权信息 -->
    <div class="pc-foot">
        <p>&copy; 2021 <a class="lb-link" href="/">围产新生儿科研合作平台.</a> 版权所有！</p>
    </div>

</body>

</html>
